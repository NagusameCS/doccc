<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" data-baseplate="pie-chart" data-version="1.0">
  <defs>
    <filter id="pieShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <style>
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes drawSegment { from { stroke-dashoffset: 314; } to { stroke-dashoffset: 0; } }
    
    .bg { fill: #fafafa; }
    .segment { fill: none; stroke-width: 40; stroke-linecap: round; animation: drawSegment 1s ease-out forwards; }
    .segment-1 { stroke: #3b82f6; animation-delay: 0s; }
    .segment-2 { stroke: #22c55e; animation-delay: 0.2s; }
    .segment-3 { stroke: #f59e0b; animation-delay: 0.4s; }
    .segment-4 { stroke: #ef4444; animation-delay: 0.6s; }
    .segment-5 { stroke: #8b5cf6; animation-delay: 0.8s; }
    
    .center { fill: white; filter: url(#pieShadow); }
    .legend { animation: fadeIn 0.5s ease-out forwards; opacity: 0; }
    .legend-1 { animation-delay: 0.2s; }
    .legend-2 { animation-delay: 0.4s; }
    .legend-3 { animation-delay: 0.6s; }
    .legend-4 { animation-delay: 0.8s; }
    
    .text { font-family: system-ui, -apple-system, sans-serif; }
    .title { font-size: 14px; font-weight: 600; fill: #1f2937; }
    .label { font-size: 11px; fill: #374151; }
    .value { font-size: 11px; fill: #6b7280; }
    .center-value { font-size: 24px; font-weight: 700; fill: #1f2937; }
    .center-label { font-size: 11px; fill: #6b7280; }
  </style>
  
  <!-- Background -->
  <rect class="bg" width="300" height="300" rx="12"/>
  
  <!-- Title -->
  <text class="text title" x="150" y="25" text-anchor="middle" data-field="title">Distribution</text>
  
  <!-- Pie chart (donut style) -->
  <g transform="translate(90, 110)">
    <!-- Segments - using stroke-dasharray for percentage -->
    <circle class="segment segment-1" cx="60" cy="60" r="50" stroke-dasharray="110 314" stroke-dashoffset="0" transform="rotate(-90 60 60)" data-segment="1"/>
    <circle class="segment segment-2" cx="60" cy="60" r="50" stroke-dasharray="78 314" stroke-dashoffset="-110" transform="rotate(-90 60 60)" data-segment="2"/>
    <circle class="segment segment-3" cx="60" cy="60" r="50" stroke-dasharray="63 314" stroke-dashoffset="-188" transform="rotate(-90 60 60)" data-segment="3"/>
    <circle class="segment segment-4" cx="60" cy="60" r="50" stroke-dasharray="63 314" stroke-dashoffset="-251" transform="rotate(-90 60 60)" data-segment="4"/>
    
    <!-- Center hole -->
    <circle class="center" cx="60" cy="60" r="30"/>
    <text class="text center-value" x="60" y="65" text-anchor="middle" data-field="center-value">100%</text>
    <text class="text center-label" x="60" y="80" text-anchor="middle" data-field="center-label">Total</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(20, 245)">
    <g class="legend legend-1" data-legend="1">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="#3b82f6"/>
      <text class="text label" x="18" y="10" data-field="legend-1-label">JavaScript</text>
      <text class="text value" x="85" y="10" data-field="legend-1-value">35%</text>
    </g>
    
    <g class="legend legend-2" data-legend="2">
      <rect x="110" y="0" width="12" height="12" rx="2" fill="#22c55e"/>
      <text class="text label" x="128" y="10" data-field="legend-2-label">Python</text>
      <text class="text value" x="180" y="10" data-field="legend-2-value">25%</text>
    </g>
    
    <g class="legend legend-3" data-legend="3">
      <rect x="0" y="20" width="12" height="12" rx="2" fill="#f59e0b"/>
      <text class="text label" x="18" y="30" data-field="legend-3-label">CSS</text>
      <text class="text value" x="85" y="30" data-field="legend-3-value">20%</text>
    </g>
    
    <g class="legend legend-4" data-legend="4">
      <rect x="110" y="20" width="12" height="12" rx="2" fill="#ef4444"/>
      <text class="text label" x="128" y="30" data-field="legend-4-label">Other</text>
      <text class="text value" x="180" y="30" data-field="legend-4-value">20%</text>
    </g>
  </g>
</svg>
