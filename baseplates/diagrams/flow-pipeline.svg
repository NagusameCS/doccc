<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 100" data-baseplate="flow-pipeline" data-version="1.0">
  <defs>
    <filter id="pipeShadow" x="-10%" y="-20%" width="120%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" data-field="arrowColor" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <style>
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes drawLine { from { stroke-dashoffset: 50; } to { stroke-dashoffset: 0; } }
    @keyframes flowRight { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
    
    .bg { fill: #fafafa; }
    .node { fill: white; stroke: #e5e7eb; stroke-width: 2; animation: fadeIn 0.3s ease-out forwards; opacity: 0; }
    .node-1 { animation-delay: 0.1s; }
    .node-2 { animation-delay: 0.2s; }
    .node-3 { animation-delay: 0.3s; }
    .node-4 { animation-delay: 0.4s; }
    .node-5 { animation-delay: 0.5s; }
    
    .arrow { stroke: #3b82f6; stroke-width: 2; fill: none; stroke-dasharray: 50; animation: drawLine 0.5s ease-out forwards, flowRight 2s ease-in-out infinite; }
    .arrow-1 { animation-delay: 0.15s; }
    .arrow-2 { animation-delay: 0.25s; }
    .arrow-3 { animation-delay: 0.35s; }
    .arrow-4 { animation-delay: 0.45s; }
    
    .text { font-family: system-ui, -apple-system, sans-serif; }
    .label { font-size: 11px; font-weight: 500; fill: #374151; }
    .title { font-size: 12px; font-weight: 600; fill: #1f2937; }
  </style>
  
  <!-- Background -->
  <rect class="bg" width="600" height="100" rx="12"/>
  
  <!-- Title -->
  <text class="text title" x="300" y="20" text-anchor="middle" data-field="title">Build Pipeline</text>
  
  <!-- Nodes -->
  <g transform="translate(0, 40)">
    <!-- Node 1 -->
    <rect class="node node-1" x="20" y="5" width="80" height="40" rx="8" filter="url(#pipeShadow)" data-node="1"/>
    <text class="text label" x="60" y="30" text-anchor="middle" data-field="node-1">Config</text>
    
    <!-- Arrow 1 -->
    <path class="arrow arrow-1" d="M105 25 L130 25" marker-end="url(#arrowhead)"/>
    
    <!-- Node 2 -->
    <rect class="node node-2" x="135" y="5" width="80" height="40" rx="8" filter="url(#pipeShadow)" data-node="2"/>
    <text class="text label" x="175" y="30" text-anchor="middle" data-field="node-2">Parse</text>
    
    <!-- Arrow 2 -->
    <path class="arrow arrow-2" d="M220 25 L245 25" marker-end="url(#arrowhead)"/>
    
    <!-- Node 3 -->
    <rect class="node node-3" x="250" y="5" width="80" height="40" rx="8" filter="url(#pipeShadow)" data-node="3"/>
    <text class="text label" x="290" y="30" text-anchor="middle" data-field="node-3">Build</text>
    
    <!-- Arrow 3 -->
    <path class="arrow arrow-3" d="M335 25 L360 25" marker-end="url(#arrowhead)"/>
    
    <!-- Node 4 -->
    <rect class="node node-4" x="365" y="5" width="80" height="40" rx="8" filter="url(#pipeShadow)" data-node="4"/>
    <text class="text label" x="405" y="30" text-anchor="middle" data-field="node-4">Generate</text>
    
    <!-- Arrow 4 -->
    <path class="arrow arrow-4" d="M450 25 L475 25" marker-end="url(#arrowhead)"/>
    
    <!-- Node 5 -->
    <rect class="node node-5" x="480" y="5" width="80" height="40" rx="8" filter="url(#pipeShadow)" data-node="5"/>
    <text class="text label" x="520" y="30" text-anchor="middle" data-field="node-5">Output</text>
  </g>
</svg>
