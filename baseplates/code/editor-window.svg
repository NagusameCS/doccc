<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320" data-baseplate="editor-window" data-version="1.0">
  <defs>
    <filter id="editorShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <style>
    @keyframes fadeSlide { from { opacity: 0; transform: translateX(-8px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    
    .editor { fill: #1e1e1e; }
    .titlebar { fill: #2d2d2d; }
    .gutter { fill: #252526; }
    .dot-red { fill: #ff5f56; }
    .dot-yellow { fill: #ffbd2e; }
    .dot-green { fill: #27c93f; }
    
    .code { font-family: 'SF Mono', 'Fira Code', Consolas, monospace; }
    .linenum { font-size: 12px; fill: #6e7681; }
    .keyword { font-size: 13px; fill: #c586c0; }
    .string { font-size: 13px; fill: #ce9178; }
    .property { font-size: 13px; fill: #9cdcfe; }
    .boolean { font-size: 13px; fill: #569cd6; }
    .comment { font-size: 13px; fill: #6a9955; }
    .bracket { font-size: 13px; fill: #d4d4d4; }
    .number { font-size: 13px; fill: #b5cea8; }
    .function { font-size: 13px; fill: #dcdcaa; }
    
    .filename { font-family: system-ui, sans-serif; font-size: 12px; fill: #cccccc; }
    .cursor { fill: #aeafad; animation: blink 1s step-end infinite; }
    
    .line { animation: fadeSlide 0.3s ease-out forwards; opacity: 0; }
    .line-1 { animation-delay: 0.1s; }
    .line-2 { animation-delay: 0.15s; }
    .line-3 { animation-delay: 0.2s; }
    .line-4 { animation-delay: 0.25s; }
    .line-5 { animation-delay: 0.3s; }
    .line-6 { animation-delay: 0.35s; }
    .line-7 { animation-delay: 0.4s; }
    .line-8 { animation-delay: 0.45s; }
    .line-9 { animation-delay: 0.5s; }
    .line-10 { animation-delay: 0.55s; }
  </style>
  
  <g filter="url(#editorShadow)">
    <!-- Editor background -->
    <rect class="editor" x="0" y="0" width="500" height="320" rx="10"/>
    
    <!-- Title bar -->
    <rect class="titlebar" x="0" y="0" width="500" height="32" rx="10"/>
    <rect class="titlebar" x="0" y="10" width="500" height="22"/>
    
    <!-- Window controls -->
    <circle class="dot-red" cx="18" cy="16" r="6"/>
    <circle class="dot-yellow" cx="38" cy="16" r="6"/>
    <circle class="dot-green" cx="58" cy="16" r="6"/>
    
    <!-- Filename tab -->
    <rect fill="#1e1e1e" x="80" y="6" width="100" height="26" rx="4"/>
    <text class="filename" x="130" y="23" text-anchor="middle" data-field="filename">index.js</text>
    
    <!-- Line numbers gutter -->
    <rect class="gutter" x="0" y="32" width="40" height="288"/>
  </g>
  
  <!-- Code content -->
  <g class="code" transform="translate(0, 50)">
    <g class="line line-1" data-line="1">
      <text class="linenum" x="20" y="0" text-anchor="middle">1</text>
      <text class="comment" x="48" y="0" data-field="line-1">// Your code here</text>
    </g>
    
    <g class="line line-2" data-line="2">
      <text class="linenum" x="20" y="22" text-anchor="middle">2</text>
      <text class="keyword" x="48" y="22">const</text>
      <text class="property" x="88" y="22">config</text>
      <text class="bracket" x="132" y="22">=</text>
      <text class="bracket" x="148" y="22">{</text>
    </g>
    
    <g class="line line-3" data-line="3">
      <text class="linenum" x="20" y="44" text-anchor="middle">3</text>
      <text class="property" x="64" y="44">name</text>
      <text class="bracket" x="100" y="44">:</text>
      <text class="string" x="116" y="44">'doccc'</text>
      <text class="bracket" x="172" y="44">,</text>
    </g>
    
    <g class="line line-4" data-line="4">
      <text class="linenum" x="20" y="66" text-anchor="middle">4</text>
      <text class="property" x="64" y="66">version</text>
      <text class="bracket" x="120" y="66">:</text>
      <text class="string" x="136" y="66">'1.0.0'</text>
    </g>
    
    <g class="line line-5" data-line="5">
      <text class="linenum" x="20" y="88" text-anchor="middle">5</text>
      <text class="bracket" x="48" y="88">};</text>
    </g>
    
    <g class="line line-6" data-line="6">
      <text class="linenum" x="20" y="110" text-anchor="middle">6</text>
    </g>
    
    <g class="line line-7" data-line="7">
      <text class="linenum" x="20" y="132" text-anchor="middle">7</text>
      <text class="keyword" x="48" y="132">export</text>
      <text class="keyword" x="96" y="132">default</text>
      <text class="property" x="152" y="132">config</text>
      <text class="bracket" x="196" y="132">;</text>
    </g>
  </g>
</svg>
