<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" data-baseplate="terminal-dark" data-version="1.0">
  <defs>
    <filter id="termShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <style>
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    @keyframes fadeSlide { from { opacity: 0; transform: translateX(-8px); } to { opacity: 1; transform: translateX(0); } }
    
    .terminal { fill: #1e1e1e; }
    .titlebar { fill: #2d2d2d; }
    .dot-red { fill: #ff5f56; }
    .dot-yellow { fill: #ffbd2e; }
    .dot-green { fill: #27c93f; }
    
    .text { font-family: 'SF Mono', 'Fira Code', Consolas, monospace; font-size: 13px; }
    .prompt { fill: #22c55e; }
    .command { fill: #d4d4d4; }
    .output { fill: #6b7280; }
    .cursor { fill: #d4d4d4; animation: blink 1s step-end infinite; }
    .title { font-family: system-ui, sans-serif; font-size: 12px; fill: #9ca3af; }
    
    .line { animation: fadeSlide 0.3s ease-out forwards; opacity: 0; }
    .line-1 { animation-delay: 0.1s; }
    .line-2 { animation-delay: 0.3s; }
    .line-3 { animation-delay: 0.5s; }
    .line-4 { animation-delay: 0.7s; }
  </style>
  
  <g filter="url(#termShadow)">
    <!-- Terminal background -->
    <rect class="terminal" x="0" y="0" width="500" height="300" rx="10"/>
    
    <!-- Title bar -->
    <rect class="titlebar" x="0" y="0" width="500" height="32" rx="10"/>
    <rect class="titlebar" x="0" y="10" width="500" height="22"/>
    
    <!-- Window controls -->
    <circle class="dot-red" cx="18" cy="16" r="6"/>
    <circle class="dot-yellow" cx="38" cy="16" r="6"/>
    <circle class="dot-green" cx="58" cy="16" r="6"/>
    
    <!-- Title -->
    <text class="title" x="250" y="20" text-anchor="middle" data-field="filename">terminal</text>
  </g>
  
  <!-- Terminal content -->
  <g class="text" transform="translate(16, 56)">
    <g class="line line-1" data-line="1">
      <text class="prompt" x="0" y="0">$</text>
      <text class="command" x="16" y="0" data-field="command-1">npm install -g doccc</text>
    </g>
    
    <g class="line line-2" data-line="2">
      <text class="output" x="0" y="24" data-field="output-1">+ doccc@1.0.0 installed</text>
    </g>
    
    <g class="line line-3" data-line="3">
      <text class="prompt" x="0" y="56">$</text>
      <text class="command" x="16" y="56" data-field="command-2">doccc build</text>
    </g>
    
    <g class="line line-4" data-line="4">
      <text class="prompt" x="0" y="88">$</text>
      <rect class="cursor" x="16" y="76" width="8" height="16"/>
    </g>
  </g>
</svg>
