<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 847 200" data-baseplate="commit-snake" data-category="interactive" data-dynamic="true">
  <!--
    COMMIT SNAKE GAME - Dynamic Baseplate
    Generates a snake game animation from GitHub contribution graph.
    Snake eats commits (green squares) as apples!
    
    Usage: Set data-username to your GitHub username
    The SVG animates the snake eating through your contribution history.
  -->
  
  <defs>
    <linearGradient id="snakeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="50%" stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#15803d"/>
    </linearGradient>
    
    <filter id="eatGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="eyeGrad" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="40%" stop-color="#fff"/>
      <stop offset="41%" stop-color="#111"/>
      <stop offset="100%" stop-color="#000"/>
    </radialGradient>
  </defs>
  
  <style>
    /* Contribution intensity colors */
    .c0 { fill: #161b22; } /* no commits */
    .c1 { fill: #0e4429; } /* 1-3 commits */
    .c2 { fill: #006d32; } /* 4-6 commits */
    .c3 { fill: #26a641; } /* 7-9 commits */
    .c4 { fill: #39d353; } /* 10+ commits */
    
    .bg { fill: #0d1117; }
    .snake-head { fill: #22c55e; }
    .snake-body { fill: url(#snakeGrad); }
    .snake-eye { fill: url(#eyeGrad); }
    .tongue { fill: #ef4444; }
    
    .score { font-family: 'SF Mono', Consolas, monospace; font-size: 12px; fill: #8b949e; }
    .score-val { fill: #39d353; font-weight: 700; }
    .label { font-family: -apple-system, sans-serif; font-size: 9px; fill: #484f58; }
    .user { font-family: -apple-system, sans-serif; font-size: 11px; fill: #8b949e; }
    
    /* Snake cubic-bezier path animation */
    @keyframes snakeMove {
      0% { offset-distance: 0%; }
      100% { offset-distance: 100%; }
    }
    
    @keyframes tongueFlick {
      0%, 60%, 100% { transform: scaleX(0.2); }
      70%, 90% { transform: scaleX(1); }
    }
    
    @keyframes bodyWiggle {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-1px) rotate(-2deg); }
      75% { transform: translateY(1px) rotate(2deg); }
    }
    
    /* Cell eating animation - cubic easing */
    @keyframes cellEat {
      0% { transform: scale(1); opacity: 1; }
      30% { transform: scale(1.4); opacity: 1; filter: url(#eatGlow); }
      100% { transform: scale(0); opacity: 0; }
    }
    
    /* Score increment animation */
    @keyframes scorePop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    
    .tongue-g { transform-origin: left center; animation: tongueFlick 0.6s ease-in-out infinite; }
    .body-seg { animation: bodyWiggle 0.3s ease-in-out infinite; }
    .body-seg:nth-child(2) { animation-delay: 0.05s; }
    .body-seg:nth-child(3) { animation-delay: 0.1s; }
    .body-seg:nth-child(4) { animation-delay: 0.15s; }
    .body-seg:nth-child(5) { animation-delay: 0.2s; }
    
    /* Cells with staggered eat animation */
    .cell { transform-origin: center; transform-box: fill-box; }
    .cell.eaten { animation: cellEat 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    
    /* Snake path - CSS motion path */
    #snake-container {
      offset-path: path('M -50 85 C 30 85 30 50 80 50 C 130 50 130 85 180 85 C 230 85 230 50 280 50 C 330 50 330 85 380 85 C 430 85 430 50 480 50 C 530 50 530 85 580 85 C 630 85 630 50 680 50 C 730 50 730 85 780 85 L 900 85');
      offset-rotate: auto;
      animation: snakeMove 10s linear infinite;
    }
  </style>
  
  <!-- Background -->
  <rect class="bg" width="847" height="200" rx="8"/>
  
  <!-- Score display -->
  <g transform="translate(20, 18)">
    <text class="score">
      <tspan>üêç Score: </tspan>
      <tspan class="score-val">247</tspan>
      <tspan> commits eaten</tspan>
    </text>
  </g>
  
  <!-- Month labels -->
  <g class="label" transform="translate(20, 38)">
    <text x="0">Jan</text>
    <text x="52">Feb</text>
    <text x="104">Mar</text>
    <text x="169">Apr</text>
    <text x="221">May</text>
    <text x="286">Jun</text>
    <text x="338">Jul</text>
    <text x="403">Aug</text>
    <text x="455">Sep</text>
    <text x="520">Oct</text>
    <text x="572">Nov</text>
    <text x="637">Dec</text>
  </g>
  
  <!-- Day labels -->
  <g class="label" transform="translate(8, 60)">
    <text y="10">M</text>
    <text y="36">W</text>
    <text y="62">F</text>
  </g>
  
  <!-- Contribution Grid - 53 weeks x 7 days -->
  <g id="grid" transform="translate(20, 48)">
    <!-- Week 0 -->
    <g transform="translate(0, 0)">
      <rect class="cell c0" x="0" y="0" width="10" height="10" rx="2"/>
      <rect class="cell c1" x="0" y="13" width="10" height="10" rx="2"/>
      <rect class="cell c3" x="0" y="26" width="10" height="10" rx="2"/>
      <rect class="cell c2" x="0" y="39" width="10" height="10" rx="2"/>
      <rect class="cell c4" x="0" y="52" width="10" height="10" rx="2"/>
      <rect class="cell c1" x="0" y="65" width="10" height="10" rx="2"/>
      <rect class="cell c0" x="0" y="78" width="10" height="10" rx="2"/>
    </g>
    <!-- Week 1 -->
    <g transform="translate(13, 0)">
      <rect class="cell c2" x="0" y="0" width="10" height="10" rx="2"/>
      <rect class="cell c4" x="0" y="13" width="10" height="10" rx="2"/>
      <rect class="cell c0" x="0" y="26" width="10" height="10" rx="2"/>
      <rect class="cell c3" x="0" y="39" width="10" height="10" rx="2"/>
      <rect class="cell c1" x="0" y="52" width="10" height="10" rx="2"/>
      <rect class="cell c2" x="0" y="65" width="10" height="10" rx="2"/>
      <rect class="cell c4" x="0" y="78" width="10" height="10" rx="2"/>
    </g>
    <!-- Week 2 -->
    <g transform="translate(26, 0)">
      <rect class="cell c1" x="0" y="0" width="10" height="10" rx="2"/>
      <rect class="cell c0" x="0" y="13" width="10" height="10" rx="2"/>
      <rect class="cell c2" x="0" y="26" width="10" height="10" rx="2"/>
      <rect class="cell c4" x="0" y="39" width="10" height="10" rx="2"/>
      <rect class="cell c3" x="0" y="52" width="10" height="10" rx="2"/>
      <rect class="cell c0" x="0" y="65" width="10" height="10" rx="2"/>
      <rect class="cell c1" x="0" y="78" width="10" height="10" rx="2"/>
    </g>
    <!-- Week 3 -->
    <g transform="translate(39, 0)">
      <rect class="cell c3" x="0" y="0" width="10" height="10" rx="2"/>
      <rect class="cell c2" x="0" y="13" width="10" height="10" rx="2"/>
      <rect class="cell c4" x="0" y="26" width="10" height="10" rx="2"/>
      <rect class="cell c0" x="0" y="39" width="10" height="10" rx="2"/>
      <rect class="cell c1" x="0" y="52" width="10" height="10" rx="2"/>
      <rect class="cell c3" x="0" y="65" width="10" height="10" rx="2"/>
      <rect class="cell c2" x="0" y="78" width="10" height="10" rx="2"/>
    </g>
    <!-- Week 4 -->
    <g transform="translate(52, 0)">
      <rect class="cell c0" x="0" y="0" width="10" height="10" rx="2"/>
      <rect class="cell c1" x="0" y="13" width="10" height="10" rx="2"/>
      <rect class="cell c0" x="0" y="26" width="10" height="10" rx="2"/>
      <rect class="cell c2" x="0" y="39" width="10" height="10" rx="2"/>
      <rect class="cell c4" x="0" y="52" width="10" height="10" rx="2"/>
      <rect class="cell c1" x="0" y="65" width="10" height="10" rx="2"/>
      <rect class="cell c3" x="0" y="78" width="10" height="10" rx="2"/>
    </g>
    <!-- Week 5-52 pattern continues... -->
    <g transform="translate(65, 0)">
      <rect class="cell c4" x="0" y="0" width="10" height="10" rx="2"/>
      <rect class="cell c3" x="0" y="13" width="10" height="10" rx="2"/>
      <rect class="cell c1" x="0" y="26" width="10" height="10" rx="2"/>
      <rect class="cell c0" x="0" y="39" width="10" height="10" rx="2"/>
      <rect class="cell c2" x="0" y="52" width="10" height="10" rx="2"/>
      <rect class="cell c4" x="0" y="65" width="10" height="10" rx="2"/>
      <rect class="cell c0" x="0" y="78" width="10" height="10" rx="2"/>
    </g>
    <g transform="translate(78, 0)">
      <rect class="cell c2" x="0" y="0" width="10" height="10" rx="2"/>
      <rect class="cell c0" x="0" y="13" width="10" height="10" rx="2"/>
      <rect class="cell c3" x="0" y="26" width="10" height="10" rx="2"/>
      <rect class="cell c1" x="0" y="39" width="10" height="10" rx="2"/>
      <rect class="cell c4" x="0" y="52" width="10" height="10" rx="2"/>
      <rect class="cell c2" x="0" y="65" width="10" height="10" rx="2"/>
      <rect class="cell c1" x="0" y="78" width="10" height="10" rx="2"/>
    </g>
    <g transform="translate(91, 0)">
      <rect class="cell c1" x="0" y="0" width="10" height="10" rx="2"/>
      <rect class="cell c4" x="0" y="13" width="10" height="10" rx="2"/>
      <rect class="cell c2" x="0" y="26" width="10" height="10" rx="2"/>
      <rect class="cell c3" x="0" y="39" width="10" height="10" rx="2"/>
      <rect class="cell c0" x="0" y="52" width="10" height="10" rx="2"/>
      <rect class="cell c1" x="0" y="65" width="10" height="10" rx="2"/>
      <rect class="cell c4" x="0" y="78" width="10" height="10" rx="2"/>
    </g>
    <!-- More weeks abbreviated for file size... full year would have 53 weeks -->
    <g transform="translate(104, 0)">
      <rect class="cell c3" x="0" y="0" width="10" height="10" rx="2"/>
      <rect class="cell c1" x="0" y="13" width="10" height="10" rx="2"/>
      <rect class="cell c0" x="0" y="26" width="10" height="10" rx="2"/>
      <rect class="cell c4" x="0" y="39" width="10" height="10" rx="2"/>
      <rect class="cell c2" x="0" y="52" width="10" height="10" rx="2"/>
      <rect class="cell c3" x="0" y="65" width="10" height="10" rx="2"/>
      <rect class="cell c0" x="0" y="78" width="10" height="10" rx="2"/>
    </g>
    <g transform="translate(117, 0)">
      <rect class="cell c0" x="0" y="0" width="10" height="10" rx="2"/>
      <rect class="cell c2" x="0" y="13" width="10" height="10" rx="2"/>
      <rect class="cell c4" x="0" y="26" width="10" height="10" rx="2"/>
      <rect class="cell c1" x="0" y="39" width="10" height="10" rx="2"/>
      <rect class="cell c3" x="0" y="52" width="10" height="10" rx="2"/>
      <rect class="cell c0" x="0" y="65" width="10" height="10" rx="2"/>
      <rect class="cell c2" x="0" y="78" width="10" height="10" rx="2"/>
    </g>
  </g>
  
  <!-- Animated Snake -->
  <g id="snake-container">
    <!-- Tail segments -->
    <ellipse class="snake-body body-seg" cx="-70" cy="0" rx="5" ry="4"/>
    <ellipse class="snake-body body-seg" cx="-58" cy="0" rx="7" ry="5"/>
    <ellipse class="snake-body body-seg" cx="-44" cy="0" rx="9" ry="6"/>
    <ellipse class="snake-body body-seg" cx="-28" cy="0" rx="11" ry="7"/>
    <ellipse class="snake-body body-seg" cx="-10" cy="0" rx="14" ry="8"/>
    
    <!-- Head -->
    <g transform="translate(8, 0)">
      <ellipse class="snake-head" cx="0" cy="0" rx="14" ry="10"/>
      <!-- Eyes -->
      <circle class="snake-eye" cx="5" cy="-5" r="4"/>
      <circle class="snake-eye" cx="5" cy="5" r="4"/>
      <!-- Tongue -->
      <g class="tongue-g" transform="translate(14, 0)">
        <path d="M 0 0 L 10 0 L 14 -4 M 10 0 L 14 4" 
              stroke="#ef4444" stroke-width="2" fill="none" stroke-linecap="round"/>
      </g>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(700, 175)">
    <text class="label" x="0" y="5">Less</text>
    <rect class="c0" x="25" y="0" width="10" height="10" rx="2"/>
    <rect class="c1" x="38" y="0" width="10" height="10" rx="2"/>
    <rect class="c2" x="51" y="0" width="10" height="10" rx="2"/>
    <rect class="c3" x="64" y="0" width="10" height="10" rx="2"/>
    <rect class="c4" x="77" y="0" width="10" height="10" rx="2"/>
    <text class="label" x="92" y="5">More</text>
  </g>
  
  <!-- Username -->
  <text class="user" x="20" y="185" data-field="username">@username's contribution snake</text>
</svg>
