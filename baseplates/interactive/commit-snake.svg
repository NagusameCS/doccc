<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" data-baseplate="commit-snake" data-category="interactive">
  <defs>
    <!-- Gradient for snake body -->
    <linearGradient id="snakeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="50%" style="stop-color:#16a34a"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
    
    <!-- Glow effect for commits being eaten -->
    <filter id="eatGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Snake eye -->
    <radialGradient id="eyeGradient">
      <stop offset="0%" style="stop-color:#000"/>
      <stop offset="60%" style="stop-color:#000"/>
      <stop offset="61%" style="stop-color:#fff"/>
      <stop offset="100%" style="stop-color:#fff"/>
    </radialGradient>
  </defs>
  
  <style>
    .commit-dot { fill: #238636; }
    .commit-dot-eaten { fill: #238636; opacity: 0; }
    .commit-line { stroke: #30363d; stroke-width: 3; fill: none; }
    .commit-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 11px; fill: #8b949e; }
    .commit-hash { font-family: 'SF Mono', 'Consolas', monospace; font-size: 10px; fill: #58a6ff; }
    .snake-body { fill: url(#snakeGradient); }
    .snake-head { fill: #22c55e; }
    .snake-eye { fill: url(#eyeGradient); }
    .snake-tongue { fill: #ef4444; }
    .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 600; fill: #e6edf3; }
    .bg { fill: #0d1117; }
    
    /* Snake movement animation */
    @keyframes slither {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-3px); }
      75% { transform: translateY(3px); }
    }
    
    @keyframes tongueFlick {
      0%, 70%, 100% { transform: scaleX(1); }
      80%, 90% { transform: scaleX(1.5); }
    }
    
    @keyframes snakeMove {
      0% { transform: translateX(-100px); }
      100% { transform: translateX(850px); }
    }
    
    @keyframes eatCommit1 { 0%, 15% { opacity: 1; } 16%, 100% { opacity: 0; } }
    @keyframes eatCommit2 { 0%, 30% { opacity: 1; } 31%, 100% { opacity: 0; } }
    @keyframes eatCommit3 { 0%, 45% { opacity: 1; } 46%, 100% { opacity: 0; } }
    @keyframes eatCommit4 { 0%, 60% { opacity: 1; } 61%, 100% { opacity: 0; } }
    @keyframes eatCommit5 { 0%, 75% { opacity: 1; } 76%, 100% { opacity: 0; } }
    @keyframes eatCommit6 { 0%, 90% { opacity: 1; } 91%, 100% { opacity: 0; } }
    
    @keyframes snakeGrow {
      0% { transform: scaleX(1); }
      15% { transform: scaleX(1.05); }
      30% { transform: scaleX(1.1); }
      45% { transform: scaleX(1.15); }
      60% { transform: scaleX(1.2); }
      75% { transform: scaleX(1.25); }
      90% { transform: scaleX(1.3); }
      100% { transform: scaleX(1.3); }
    }
    
    .snake-group {
      animation: snakeMove 8s linear infinite;
    }
    
    .snake-body-segment {
      animation: slither 0.4s ease-in-out infinite;
    }
    
    .snake-tongue {
      transform-origin: left center;
      animation: tongueFlick 1s ease-in-out infinite;
    }
    
    .commit-1 { animation: eatCommit1 8s linear infinite; }
    .commit-2 { animation: eatCommit2 8s linear infinite; }
    .commit-3 { animation: eatCommit3 8s linear infinite; }
    .commit-4 { animation: eatCommit4 8s linear infinite; }
    .commit-5 { animation: eatCommit5 8s linear infinite; }
    .commit-6 { animation: eatCommit6 8s linear infinite; }
  </style>
  
  <!-- Background -->
  <rect class="bg" width="800" height="400" rx="12"/>
  
  <!-- Title -->
  <text class="title" x="40" y="45" data-field="title">Commit History</text>
  
  <!-- Commit timeline line -->
  <path class="commit-line" d="M 100 200 H 700"/>
  
  <!-- Commit nodes with labels -->
  <g class="commit-1">
    <circle class="commit-dot" cx="150" cy="200" r="8"/>
    <text class="commit-hash" x="150" y="175" text-anchor="middle" data-field="hash1">a1b2c3d</text>
    <text class="commit-text" x="150" y="230" text-anchor="middle" data-field="msg1">Initial commit</text>
  </g>
  
  <g class="commit-2">
    <circle class="commit-dot" cx="250" cy="200" r="8"/>
    <text class="commit-hash" x="250" y="175" text-anchor="middle" data-field="hash2">e4f5g6h</text>
    <text class="commit-text" x="250" y="230" text-anchor="middle" data-field="msg2">Add feature</text>
  </g>
  
  <g class="commit-3">
    <circle class="commit-dot" cx="350" cy="200" r="8"/>
    <text class="commit-hash" x="350" y="175" text-anchor="middle" data-field="hash3">i7j8k9l</text>
    <text class="commit-text" x="350" y="230" text-anchor="middle" data-field="msg3">Fix bug</text>
  </g>
  
  <g class="commit-4">
    <circle class="commit-dot" cx="450" cy="200" r="8"/>
    <text class="commit-hash" x="450" y="175" text-anchor="middle" data-field="hash4">m0n1o2p</text>
    <text class="commit-text" x="450" y="230" text-anchor="middle" data-field="msg4">Update docs</text>
  </g>
  
  <g class="commit-5">
    <circle class="commit-dot" cx="550" cy="200" r="8"/>
    <text class="commit-hash" x="550" y="175" text-anchor="middle" data-field="hash5">q3r4s5t</text>
    <text class="commit-text" x="550" y="230" text-anchor="middle" data-field="msg5">Refactor</text>
  </g>
  
  <g class="commit-6">
    <circle class="commit-dot" cx="650" cy="200" r="8"/>
    <text class="commit-hash" x="650" y="175" text-anchor="middle" data-field="hash6">u6v7w8x</text>
    <text class="commit-text" x="650" y="230" text-anchor="middle" data-field="msg6">Release v1.0</text>
  </g>
  
  <!-- Snake -->
  <g class="snake-group">
    <!-- Snake body segments (behind head) -->
    <ellipse class="snake-body snake-body-segment" cx="-30" cy="200" rx="15" ry="10" style="animation-delay: 0.3s"/>
    <ellipse class="snake-body snake-body-segment" cx="-50" cy="200" rx="14" ry="9" style="animation-delay: 0.25s"/>
    <ellipse class="snake-body snake-body-segment" cx="-68" cy="200" rx="13" ry="8" style="animation-delay: 0.2s"/>
    <ellipse class="snake-body snake-body-segment" cx="-84" cy="200" rx="12" ry="7" style="animation-delay: 0.15s"/>
    <ellipse class="snake-body snake-body-segment" cx="-98" cy="200" rx="10" ry="6" style="animation-delay: 0.1s"/>
    <ellipse class="snake-body snake-body-segment" cx="-110" cy="200" rx="8" ry="5" style="animation-delay: 0.05s"/>
    <ellipse class="snake-body snake-body-segment" cx="-120" cy="200" rx="6" ry="4"/>
    
    <!-- Snake head -->
    <g class="snake-body-segment">
      <ellipse class="snake-head" cx="0" cy="200" rx="20" ry="14"/>
      
      <!-- Eyes -->
      <circle class="snake-eye" cx="8" cy="194" r="4"/>
      <circle class="snake-eye" cx="8" cy="206" r="4"/>
      
      <!-- Tongue -->
      <g transform="translate(18, 200)">
        <path class="snake-tongue" d="M 0 0 L 12 0 L 18 -4 M 12 0 L 18 4" stroke="#ef4444" stroke-width="2" fill="none"/>
      </g>
      
      <!-- Nostrils -->
      <circle fill="#15803d" cx="15" cy="196" r="1.5"/>
      <circle fill="#15803d" cx="15" cy="204" r="1.5"/>
    </g>
  </g>
  
  <!-- Score/commits eaten counter -->
  <g transform="translate(650, 50)">
    <rect fill="#161b22" x="0" y="0" width="120" height="40" rx="8"/>
    <text class="commit-text" x="15" y="26" fill="#8b949e">Commits eaten:</text>
    <text class="title" x="105" y="26" fill="#22c55e" data-field="score">âˆž</text>
  </g>
  
  <!-- GitHub contribution grass hint -->
  <g transform="translate(40, 280)">
    <text class="commit-text" x="0" y="0" fill="#484f58">Contribution activity</text>
    <g transform="translate(0, 10)">
      <!-- Mini contribution squares -->
      <rect fill="#0e4429" x="0" y="0" width="10" height="10" rx="2"/>
      <rect fill="#006d32" x="14" y="0" width="10" height="10" rx="2"/>
      <rect fill="#26a641" x="28" y="0" width="10" height="10" rx="2"/>
      <rect fill="#39d353" x="42" y="0" width="10" height="10" rx="2"/>
      <rect fill="#0e4429" x="56" y="0" width="10" height="10" rx="2"/>
      <rect fill="#006d32" x="70" y="0" width="10" height="10" rx="2"/>
      <rect fill="#161b22" x="84" y="0" width="10" height="10" rx="2"/>
      <rect fill="#0e4429" x="98" y="0" width="10" height="10" rx="2"/>
      <rect fill="#39d353" x="112" y="0" width="10" height="10" rx="2"/>
      <rect fill="#26a641" x="126" y="0" width="10" height="10" rx="2"/>
    </g>
  </g>
</svg>