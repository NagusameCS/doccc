<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" data-baseplate="ufo-abduction" data-category="interactive">
  <defs>
    <!-- UFO metallic gradient -->
    <linearGradient id="ufoMetal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#cbd5e1"/>
      <stop offset="30%" stop-color="#94a3b8"/>
      <stop offset="70%" stop-color="#64748b"/>
      <stop offset="100%" stop-color="#475569"/>
    </linearGradient>
    
    <!-- UFO dome -->
    <radialGradient id="ufoDome" cx="50%" cy="80%" r="80%">
      <stop offset="0%" stop-color="#a5f3fc"/>
      <stop offset="50%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </radialGradient>
    
    <!-- Tractor beam -->
    <linearGradient id="beam" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#22d3ee" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Star glow -->
    <filter id="starGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- UFO glow -->
    <filter id="ufoGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="8" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Beam particles -->
    <filter id="beamParticle" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1"/>
    </filter>
    
    <!-- Moon glow -->
    <filter id="moonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .sky { fill: #0f172a; }
    .ground { fill: #166534; }
    .grass { fill: #15803d; }
    .hill { fill: #14532d; }
    .ufo-body { fill: url(#ufoMetal); }
    .ufo-dome { fill: url(#ufoDome); }
    .ufo-light { fill: #fbbf24; }
    .ufo-light-glow { fill: #fbbf24; opacity: 0.5; }
    .beam { fill: url(#beam); }
    .cow { fill: #fafafa; }
    .cow-spots { fill: #374151; }
    .cow-face { fill: #fecaca; }
    .star { fill: #fef9c3; }
    .moon { fill: #fef3c7; }
    .tree { fill: #166534; }
    .trunk { fill: #78350f; }
    
    /* UFO enters, hovers, abducts, leaves - cubic bezier paths */
    @keyframes ufoPath {
      0% { 
        transform: translate(-150px, 80px) rotate(-5deg); 
        opacity: 0;
      }
      10% { 
        transform: translate(0px, 20px) rotate(0deg); 
        opacity: 1;
      }
      20% { 
        transform: translate(50px, 0px) rotate(2deg); 
      }
      30%, 70% { 
        transform: translate(50px, 0px) rotate(0deg); 
      }
      75% { 
        transform: translate(50px, -10px) rotate(-3deg); 
      }
      85% { 
        transform: translate(200px, -60px) rotate(-8deg); 
      }
      100% { 
        transform: translate(400px, -120px) rotate(-10deg); 
        opacity: 0;
      }
    }
    
    /* Gentle hover bob */
    @keyframes ufoHover {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    
    /* UFO lights spinning */
    @keyframes lightsRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Light pulsing */
    @keyframes lightPulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(0.8); }
    }
    
    /* Beam activation */
    @keyframes beamOn {
      0%, 25%, 75%, 100% { 
        opacity: 0; 
        transform: scaleY(0) scaleX(0.5);
      }
      35%, 65% { 
        opacity: 1; 
        transform: scaleY(1) scaleX(1);
      }
    }
    
    /* Beam shimmer effect */
    @keyframes beamShimmer {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    /* Cow abduction with rotation */
    @keyframes cowAbduct {
      0%, 25% { 
        transform: translate(0, 0) rotate(0deg); 
        opacity: 1;
      }
      35% { 
        transform: translate(0, 0) rotate(5deg); 
      }
      50% { 
        transform: translate(5px, -80px) rotate(-10deg); 
        opacity: 1;
      }
      60% { 
        transform: translate(10px, -120px) rotate(15deg); 
        opacity: 1;
      }
      65% { 
        transform: translate(15px, -140px) rotate(20deg) scale(0.5); 
        opacity: 0;
      }
      100% { 
        transform: translate(15px, -140px) rotate(20deg) scale(0.5); 
        opacity: 0;
      }
    }
    
    /* Cow panic wiggle before abduction */
    @keyframes cowPanic {
      0%, 25%, 65%, 100% { transform: rotate(0deg); }
      27%, 31%, 35% { transform: rotate(-3deg); }
      29%, 33% { transform: rotate(3deg); }
    }
    
    /* Stars twinkling */
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    
    /* Shooting star */
    @keyframes shootingStar {
      0% { 
        transform: translate(0, 0); 
        opacity: 0;
      }
      10% { opacity: 1; }
      100% { 
        transform: translate(150px, 80px); 
        opacity: 0;
      }
    }
    
    /* Beam particles floating up */
    @keyframes particleFloat {
      0% { 
        transform: translateY(0) scale(1); 
        opacity: 0;
      }
      20% { opacity: 0.8; }
      100% { 
        transform: translateY(-100px) scale(0.3); 
        opacity: 0;
      }
    }
    
    /* Moon glow pulse */
    @keyframes moonPulse {
      0%, 100% { filter: url(#moonGlow); }
      50% { filter: url(#moonGlow) brightness(1.1); }
    }
    
    .ufo-group { animation: ufoPath 12s cubic-bezier(0.4, 0, 0.2, 1) infinite; }
    .ufo-inner { animation: ufoHover 2s ease-in-out infinite; }
    .ufo-lights { transform-origin: center; animation: lightsRotate 3s linear infinite; }
    .ufo-light { animation: lightPulse 0.5s ease-in-out infinite; }
    .ufo-light:nth-child(2) { animation-delay: 0.1s; }
    .ufo-light:nth-child(3) { animation-delay: 0.2s; }
    .ufo-light:nth-child(4) { animation-delay: 0.3s; }
    .ufo-light:nth-child(5) { animation-delay: 0.4s; }
    
    .beam-group { transform-origin: top center; animation: beamOn 12s ease-in-out infinite; }
    .beam { animation: beamShimmer 0.5s ease-in-out infinite; }
    
    .cow-group { animation: cowAbduct 12s cubic-bezier(0.4, 0, 0.2, 1) infinite; }
    .cow { animation: cowPanic 12s ease-in-out infinite; }
    
    .star { animation: twinkle 3s ease-in-out infinite; }
    .star:nth-child(2n) { animation-delay: 0.5s; animation-duration: 2.5s; }
    .star:nth-child(3n) { animation-delay: 1s; animation-duration: 4s; }
    .star:nth-child(5n) { animation-delay: 1.5s; animation-duration: 2s; }
    
    .shooting-star { animation: shootingStar 8s ease-out infinite; animation-delay: 4s; }
    
    .beam-particle { animation: particleFloat 2s ease-out infinite; }
    .beam-particle:nth-child(2) { animation-delay: 0.3s; }
    .beam-particle:nth-child(3) { animation-delay: 0.6s; }
    .beam-particle:nth-child(4) { animation-delay: 0.9s; }
    
    .moon { animation: moonPulse 5s ease-in-out infinite; }
  </style>
  
  <!-- Night Sky -->
  <rect class="sky" width="600" height="400"/>
  
  <!-- Stars -->
  <g filter="url(#starGlow)">
    <circle class="star" cx="50" cy="40" r="1.5"/>
    <circle class="star" cx="120" cy="80" r="1"/>
    <circle class="star" cx="180" cy="30" r="1.5"/>
    <circle class="star" cx="250" cy="60" r="1"/>
    <circle class="star" cx="320" cy="25" r="2"/>
    <circle class="star" cx="400" cy="50" r="1"/>
    <circle class="star" cx="450" cy="90" r="1.5"/>
    <circle class="star" cx="520" cy="35" r="1"/>
    <circle class="star" cx="560" cy="70" r="1.5"/>
    <circle class="star" cx="80" cy="120" r="1"/>
    <circle class="star" cx="200" cy="100" r="1"/>
    <circle class="star" cx="350" cy="95" r="1.5"/>
    <circle class="star" cx="480" cy="110" r="1"/>
    <circle class="star" cx="550" cy="130" r="1"/>
    <circle class="star" cx="30" cy="150" r="1"/>
    <circle class="star" cx="150" cy="140" r="1.5"/>
  </g>
  
  <!-- Shooting star -->
  <g class="shooting-star">
    <line x1="500" y1="30" x2="520" y2="40" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="510" y1="35" x2="540" y2="50" stroke="white" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Moon -->
  <g class="moon" filter="url(#moonGlow)">
    <circle cx="520" cy="70" r="35" fill="#fef3c7"/>
    <circle cx="510" cy="60" r="8" fill="#fde68a" opacity="0.5"/>
    <circle cx="530" cy="75" r="5" fill="#fde68a" opacity="0.4"/>
    <circle cx="515" cy="85" r="4" fill="#fde68a" opacity="0.3"/>
  </g>
  
  <!-- Distant hills -->
  <ellipse class="hill" cx="100" cy="300" rx="150" ry="60"/>
  <ellipse class="hill" cx="300" cy="290" rx="180" ry="70"/>
  <ellipse class="hill" cx="520" cy="295" rx="140" ry="55"/>
  
  <!-- Ground -->
  <rect class="ground" x="0" y="280" width="600" height="120"/>
  
  <!-- Grass texture -->
  <g class="grass">
    <path d="M 0 280 Q 20 275 40 280 Q 60 285 80 280 Q 100 275 120 280" fill="none" stroke="#22c55e" stroke-width="3"/>
    <path d="M 120 280 Q 140 285 160 280 Q 180 275 200 280 Q 220 285 240 280" fill="none" stroke="#22c55e" stroke-width="3"/>
    <path d="M 240 280 Q 260 275 280 280 Q 300 285 320 280 Q 340 275 360 280" fill="none" stroke="#22c55e" stroke-width="3"/>
    <path d="M 360 280 Q 380 285 400 280 Q 420 275 440 280 Q 460 285 480 280" fill="none" stroke="#22c55e" stroke-width="3"/>
    <path d="M 480 280 Q 500 275 520 280 Q 540 285 560 280 Q 580 275 600 280" fill="none" stroke="#22c55e" stroke-width="3"/>
  </g>
  
  <!-- Trees -->
  <g transform="translate(50, 250)">
    <rect class="trunk" x="-5" y="0" width="10" height="30"/>
    <polygon class="tree" points="0,-40 -25,0 25,0"/>
    <polygon class="tree" points="0,-60 -20,-20 20,-20"/>
  </g>
  <g transform="translate(530, 255)">
    <rect class="trunk" x="-4" y="0" width="8" height="25"/>
    <polygon class="tree" points="0,-35 -20,0 20,0"/>
    <polygon class="tree" points="0,-50 -15,-20 15,-20"/>
  </g>
  
  <!-- Cow (before abduction position) -->
  <g class="cow-group" transform="translate(280, 320)">
    <g class="cow">
      <!-- Body -->
      <ellipse class="cow" cx="0" cy="-15" rx="30" ry="20"/>
      <!-- Spots -->
      <ellipse class="cow-spots" cx="-10" cy="-20" rx="8" ry="6"/>
      <ellipse class="cow-spots" cx="10" cy="-10" rx="6" ry="5"/>
      <ellipse class="cow-spots" cx="5" cy="-25" rx="5" ry="4"/>
      <!-- Head -->
      <ellipse class="cow" cx="-30" cy="-25" rx="15" ry="12"/>
      <ellipse class="cow-face" cx="-38" cy="-22" rx="8" ry="6"/>
      <!-- Eyes -->
      <circle cx="-28" cy="-30" r="3" fill="white"/>
      <circle cx="-28" cy="-30" r="1.5" fill="black"/>
      <circle cx="-35" cy="-30" r="3" fill="white"/>
      <circle cx="-35" cy="-30" r="1.5" fill="black"/>
      <!-- Ears -->
      <ellipse cx="-22" cy="-35" rx="5" ry="3" fill="#fecaca"/>
      <ellipse cx="-38" cy="-35" rx="5" ry="3" fill="#fecaca"/>
      <!-- Legs -->
      <rect class="cow" x="-20" y="-5" width="6" height="20" rx="2"/>
      <rect class="cow" x="-8" y="-5" width="6" height="20" rx="2"/>
      <rect class="cow" x="8" y="-5" width="6" height="20" rx="2"/>
      <rect class="cow" x="18" y="-5" width="6" height="20" rx="2"/>
      <!-- Hooves -->
      <rect fill="#374151" x="-20" y="12" width="6" height="5" rx="1"/>
      <rect fill="#374151" x="-8" y="12" width="6" height="5" rx="1"/>
      <rect fill="#374151" x="8" y="12" width="6" height="5" rx="1"/>
      <rect fill="#374151" x="18" y="12" width="6" height="5" rx="1"/>
      <!-- Tail -->
      <path d="M 28 -15 Q 40 -20 38 -5" stroke="#fafafa" stroke-width="3" fill="none"/>
      <ellipse cx="38" cy="-5" rx="4" ry="3" fill="#374151"/>
    </g>
  </g>
  
  <!-- UFO -->
  <g class="ufo-group" transform="translate(250, 100)">
    <g class="ufo-inner">
      <!-- Tractor beam -->
      <g class="beam-group" transform="translate(0, 30)">
        <polygon class="beam" points="-15,0 15,0 60,180 -60,180"/>
        <!-- Beam particles -->
        <circle class="beam-particle" cx="0" cy="150" r="3" fill="#67e8f9" filter="url(#beamParticle)"/>
        <circle class="beam-particle" cx="-20" cy="130" r="2" fill="#67e8f9" filter="url(#beamParticle)"/>
        <circle class="beam-particle" cx="15" cy="140" r="2.5" fill="#67e8f9" filter="url(#beamParticle)"/>
        <circle class="beam-particle" cx="-10" cy="160" r="2" fill="#67e8f9" filter="url(#beamParticle)"/>
      </g>
      
      <!-- UFO body -->
      <g filter="url(#ufoGlow)">
        <!-- Bottom disc -->
        <ellipse class="ufo-body" cx="0" cy="20" rx="60" ry="15"/>
        <!-- Top disc -->
        <ellipse class="ufo-body" cx="0" cy="5" rx="45" ry="12"/>
        <!-- Dome -->
        <ellipse class="ufo-dome" cx="0" cy="-10" rx="25" ry="20"/>
        <!-- Dome highlight -->
        <ellipse cx="-8" cy="-18" rx="8" ry="5" fill="white" opacity="0.4"/>
      </g>
      
      <!-- Rotating lights -->
      <g class="ufo-lights" transform="translate(0, 20)">
        <circle class="ufo-light" cx="-50" cy="0" r="5"/>
        <circle class="ufo-light" cx="-25" cy="12" r="5"/>
        <circle class="ufo-light" cx="0" cy="15" r="5"/>
        <circle class="ufo-light" cx="25" cy="12" r="5"/>
        <circle class="ufo-light" cx="50" cy="0" r="5"/>
      </g>
    </g>
  </g>
  
  <!-- Ground shadow from UFO -->
  <ellipse cx="300" cy="340" rx="40" ry="8" fill="black" opacity="0.3">
    <animate attributeName="rx" values="40;50;40" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.2;0.3" dur="2s" repeatCount="indefinite"/>
  </ellipse>
</svg>
