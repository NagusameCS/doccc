<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350" data-baseplate="ufo-abduction" data-category="interactive">
  <defs>
    <!-- UFO metallic gradient -->
    <linearGradient id="ufoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8"/>
      <stop offset="30%" style="stop-color:#64748b"/>
      <stop offset="70%" style="stop-color:#475569"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    
    <!-- UFO dome gradient -->
    <radialGradient id="domeGradient" cx="50%" cy="80%" r="80%">
      <stop offset="0%" style="stop-color:#67e8f9"/>
      <stop offset="60%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </radialGradient>
    
    <!-- Beam gradient -->
    <linearGradient id="beamGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="ufoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Star twinkle filter -->
    <filter id="starGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="1.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    .sky { fill: #0f172a; }
    .ground { fill: #166534; }
    .grass { fill: #15803d; }
    .grass-dark { fill: #14532d; }
    .ufo-body { fill: url(#ufoGradient); }
    .ufo-dome { fill: url(#domeGradient); }
    .ufo-light { fill: #fbbf24; }
    .beam { fill: url(#beamGradient); }
    .cow-body { fill: #fafafa; }
    .cow-spots { fill: #1f2937; }
    .cow-details { fill: #fca5a5; }
    .star { fill: #fef3c7; }
    .moon { fill: #fef9c3; }
    .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 14px; font-weight: 600; fill: #e2e8f0; }
    
    /* UFO flight path */
    @keyframes ufoFly {
      0% { transform: translate(-150px, 50px); }
      20% { transform: translate(150px, 0px); }
      25% { transform: translate(150px, 0px); }
      50% { transform: translate(150px, 0px); }
      55% { transform: translate(150px, -20px); }
      70% { transform: translate(400px, -80px); }
      100% { transform: translate(750px, -150px); }
    }
    
    @keyframes ufoHover {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    /* Beam animation */
    @keyframes beamPulse {
      0%, 20%, 55%, 100% { opacity: 0; transform: scaleY(0); }
      25%, 50% { opacity: 1; transform: scaleY(1); }
    }
    
    /* Cow abduction */
    @keyframes cowFloat {
      0%, 20% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(0, 0) rotate(0deg); }
      40% { transform: translate(0, -80px) rotate(10deg); }
      50% { transform: translate(0, -100px) rotate(-5deg); opacity: 1; }
      51% { opacity: 0; }
      100% { opacity: 0; transform: translate(0, -100px); }
    }
    
    /* UFO lights */
    @keyframes lightBlink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }
    
    @keyframes lightRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Stars twinkle */
    @keyframes twinkle {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }
    
    /* Scared cow shake */
    @keyframes cowShake {
      0%, 20%, 100% { transform: translateX(0); }
      22%, 26%, 30%, 34%, 38%, 42%, 46% { transform: translateX(-2px); }
      24%, 28%, 32%, 36%, 40%, 44%, 48% { transform: translateX(2px); }
    }
    
    .ufo-group {
      animation: ufoFly 10s ease-in-out infinite;
    }
    
    .ufo-hover {
      animation: ufoHover 1s ease-in-out infinite;
    }
    
    .beam {
      transform-origin: top center;
      animation: beamPulse 10s ease-in-out infinite;
    }
    
    .cow-abduct {
      animation: cowFloat 10s ease-in-out infinite;
    }
    
    .light-1 { animation: lightBlink 0.5s ease-in-out infinite; }
    .light-2 { animation: lightBlink 0.5s ease-in-out infinite 0.1s; }
    .light-3 { animation: lightBlink 0.5s ease-in-out infinite 0.2s; }
    .light-4 { animation: lightBlink 0.5s ease-in-out infinite 0.3s; }
    .light-5 { animation: lightBlink 0.5s ease-in-out infinite 0.4s; }
    
    .ufo-lights-ring {
      transform-origin: center;
      animation: lightRotate 3s linear infinite;
    }
    
    .star {
      filter: url(#starGlow);
    }
    .star-1 { animation: twinkle 2s ease-in-out infinite; }
    .star-2 { animation: twinkle 2.5s ease-in-out infinite 0.5s; }
    .star-3 { animation: twinkle 1.8s ease-in-out infinite 1s; }
    .star-4 { animation: twinkle 2.2s ease-in-out infinite 0.3s; }
    .star-5 { animation: twinkle 3s ease-in-out infinite 0.8s; }
  </style>
  
  <!-- Sky background -->
  <rect class="sky" width="600" height="350" rx="12"/>
  
  <!-- Stars -->
  <circle class="star star-1" cx="50" cy="40" r="2"/>
  <circle class="star star-2" cx="120" cy="80" r="1.5"/>
  <circle class="star star-3" cx="200" cy="30" r="2"/>
  <circle class="star star-4" cx="350" cy="60" r="1.5"/>
  <circle class="star star-5" cx="450" cy="45" r="2"/>
  <circle class="star star-1" cx="520" cy="90" r="1.5"/>
  <circle class="star star-3" cx="580" cy="35" r="1.5"/>
  <circle class="star star-2" cx="80" cy="120" r="1"/>
  <circle class="star star-4" cx="280" cy="100" r="1.5"/>
  <circle class="star star-5" cx="400" cy="25" r="1"/>
  
  <!-- Moon -->
  <circle class="moon" cx="520" cy="60" r="25" opacity="0.9"/>
  <circle fill="#0f172a" cx="510" cy="55" r="22"/>
  
  <!-- Ground -->
  <ellipse class="ground" cx="300" cy="380" rx="350" ry="100"/>
  
  <!-- Grass tufts -->
  <g class="grass">
    <path d="M 100 280 Q 105 260 110 280 Q 115 265 120 280" fill="none" stroke="#22c55e" stroke-width="3"/>
    <path d="M 200 275 Q 205 255 210 275 Q 215 260 220 275" fill="none" stroke="#22c55e" stroke-width="3"/>
    <path d="M 380 278 Q 385 258 390 278 Q 395 263 400 278" fill="none" stroke="#22c55e" stroke-width="3"/>
    <path d="M 480 282 Q 485 262 490 282 Q 495 267 500 282" fill="none" stroke="#22c55e" stroke-width="3"/>
  </g>
  
  <!-- Cow (will be abducted) -->
  <g class="cow-abduct" transform="translate(250, 240)">
    <!-- Body -->
    <ellipse class="cow-body" cx="0" cy="0" rx="35" ry="22"/>
    
    <!-- Spots -->
    <ellipse class="cow-spots" cx="-10" cy="-5" rx="10" ry="7"/>
    <ellipse class="cow-spots" cx="15" cy="5" rx="8" ry="6"/>
    <circle class="cow-spots" cx="5" cy="-12" r="5"/>
    
    <!-- Head -->
    <ellipse class="cow-body" cx="40" cy="-5" rx="15" ry="12"/>
    
    <!-- Ears -->
    <ellipse class="cow-details" cx="50" cy="-15" rx="6" ry="4" transform="rotate(30, 50, -15)"/>
    <ellipse class="cow-details" cx="35" cy="-17" rx="6" ry="4" transform="rotate(-30, 35, -17)"/>
    
    <!-- Eyes -->
    <circle fill="#1f2937" cx="45" cy="-8" r="3"/>
    <circle fill="#1f2937" cx="38" cy="-6" r="3"/>
    <circle fill="#fff" cx="46" cy="-9" r="1"/>
    <circle fill="#fff" cx="39" cy="-7" r="1"/>
    
    <!-- Nose -->
    <ellipse class="cow-details" cx="52" cy="0" rx="5" ry="4"/>
    <circle fill="#1f2937" cx="50" cy="0" r="1.5"/>
    <circle fill="#1f2937" cx="54" cy="0" r="1.5"/>
    
    <!-- Legs -->
    <rect class="cow-body" x="-25" y="15" width="8" height="20" rx="3"/>
    <rect class="cow-body" x="-10" y="15" width="8" height="20" rx="3"/>
    <rect class="cow-body" x="10" y="15" width="8" height="20" rx="3"/>
    <rect class="cow-body" x="25" y="15" width="8" height="20" rx="3"/>
    
    <!-- Hooves -->
    <rect class="cow-spots" x="-25" y="32" width="8" height="5" rx="2"/>
    <rect class="cow-spots" x="-10" y="32" width="8" height="5" rx="2"/>
    <rect class="cow-spots" x="10" y="32" width="8" height="5" rx="2"/>
    <rect class="cow-spots" x="25" y="32" width="8" height="5" rx="2"/>
    
    <!-- Tail -->
    <path fill="none" stroke="#fafafa" stroke-width="3" d="M -35 0 Q -50 10 -45 25"/>
    <ellipse class="cow-spots" cx="-45" cy="28" rx="5" ry="6"/>
    
    <!-- Udder -->
    <ellipse class="cow-details" cx="0" cy="18" rx="10" ry="6"/>
  </g>
  
  <!-- Fence in background -->
  <g transform="translate(50, 260)">
    <rect fill="#78350f" x="0" y="0" width="6" height="40"/>
    <rect fill="#78350f" x="60" y="0" width="6" height="40"/>
    <rect fill="#92400e" x="-5" y="5" width="76" height="4"/>
    <rect fill="#92400e" x="-5" y="20" width="76" height="4"/>
  </g>
  
  <g transform="translate(450, 255)">
    <rect fill="#78350f" x="0" y="0" width="6" height="40"/>
    <rect fill="#78350f" x="60" y="0" width="6" height="40"/>
    <rect fill="#92400e" x="-5" y="5" width="76" height="4"/>
    <rect fill="#92400e" x="-5" y="20" width="76" height="4"/>
  </g>
  
  <!-- UFO Group -->
  <g class="ufo-group">
    <g class="ufo-hover">
      <!-- Tractor beam -->
      <path class="beam" d="M 100 85 L 60 280 L 140 280 Z" opacity="0"/>
      
      <!-- UFO body -->
      <ellipse class="ufo-body" cx="100" cy="70" rx="55" ry="18"/>
      
      <!-- UFO dome -->
      <ellipse class="ufo-dome" cx="100" cy="60" rx="25" ry="20" filter="url(#ufoGlow)"/>
      
      <!-- Alien silhouette in dome -->
      <ellipse fill="#064e3b" cx="100" cy="55" rx="10" ry="12" opacity="0.7"/>
      <circle fill="#064e3b" cx="100" cy="45" r="8" opacity="0.7"/>
      <!-- Alien eyes -->
      <ellipse fill="#22d3ee" cx="96" cy="44" rx="3" ry="4" opacity="0.8"/>
      <ellipse fill="#22d3ee" cx="104" cy="44" rx="3" ry="4" opacity="0.8"/>
      
      <!-- UFO lights ring -->
      <g class="ufo-lights-ring" transform="translate(100, 80)">
        <circle class="ufo-light light-1" cx="0" cy="-8" r="4"/>
        <circle class="ufo-light light-2" cx="20" cy="-6" r="4"/>
        <circle class="ufo-light light-3" cx="35" cy="0" r="4"/>
        <circle class="ufo-light light-4" cx="-20" cy="-6" r="4"/>
        <circle class="ufo-light light-5" cx="-35" cy="0" r="4"/>
      </g>
      
      <!-- UFO bottom detail -->
      <ellipse fill="#334155" cx="100" cy="82" rx="20" ry="6"/>
    </g>
  </g>
  
  <!-- Title -->
  <text class="title" x="20" y="30" data-field="title">Strange Lights Reported</text>
  
  <!-- "Moo?" text that appears during abduction -->
  <text font-family="Comic Sans MS, cursive" font-size="16" fill="#fef3c7" x="320" y="200" opacity="0.7">Moo?</text>
</svg>