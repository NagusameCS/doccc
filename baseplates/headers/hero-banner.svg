<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" data-baseplate="hero-banner" data-version="1.0">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" data-field="gradientStart" stop-color="#3b82f6">
        <animate attributeName="stop-color" values="#3b82f6;#8b5cf6;#3b82f6" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" data-field="gradientEnd" stop-color="#8b5cf6">
        <animate attributeName="stop-color" values="#8b5cf6;#ec4899;#8b5cf6" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
    
    .bg { fill: url(#heroGrad); }
    .title { font-family: system-ui, -apple-system, sans-serif; font-size: 48px; font-weight: 800; fill: white; animation: fadeIn 0.6s ease-out forwards; filter: url(#glow); }
    .subtitle { font-family: system-ui, -apple-system, sans-serif; font-size: 18px; fill: rgba(255,255,255,0.9); animation: fadeIn 0.6s ease-out 0.2s forwards; opacity: 0; }
    .particle { fill: rgba(255,255,255,0.3); animation: float 3s ease-in-out infinite; }
  </style>
  
  <!-- Background -->
  <rect class="bg" x="0" y="0" width="800" height="200" rx="16"/>
  
  <!-- Decorative particles -->
  <circle class="particle" cx="100" cy="50" r="3" style="animation-delay: 0s;"/>
  <circle class="particle" cx="200" cy="150" r="2" style="animation-delay: 0.5s;"/>
  <circle class="particle" cx="600" cy="40" r="4" style="animation-delay: 1s;"/>
  <circle class="particle" cx="700" cy="160" r="2" style="animation-delay: 1.5s;"/>
  <circle class="particle" cx="750" cy="80" r="3" style="animation-delay: 2s;"/>
  
  <!-- Title -->
  <text class="title" x="400" y="95" text-anchor="middle" data-field="title">Project Name</text>
  
  <!-- Subtitle -->
  <text class="subtitle" x="400" y="135" text-anchor="middle" data-field="subtitle">A short description of what this project does</text>
</svg>
