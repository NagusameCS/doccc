<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 700 180">
  <defs>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    
    <filter id="nodeShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <style>
    @keyframes drawLine { from { stroke-dashoffset: 500; } to { stroke-dashoffset: 0; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    
    .timeline-line { 
      stroke: url(#lineGrad); 
      stroke-width: 4; 
      fill: none; 
      stroke-linecap: round;
      stroke-dasharray: 500;
      animation: drawLine 1.5s ease-out forwards;
    }
    
    .node { animation: fadeIn 0.4s ease-out forwards; opacity: 0; }
    .node-1 { animation-delay: 0.3s; }
    .node-2 { animation-delay: 0.6s; }
    .node-3 { animation-delay: 0.9s; }
    .node-4 { animation-delay: 1.2s; }
    
    .current { animation: pulse 2s ease-in-out infinite; }
    
    .text { font-family: system-ui, -apple-system, sans-serif; }
    .version { font-family: 'SF Mono', Consolas, monospace; font-size: 12px; font-weight: 600; fill: #3b82f6; }
    .milestone { font-size: 11px; font-weight: 500; fill: #1f2937; }
    .status { font-size: 10px; fill: #6b7280; }
  </style>
  
  <!-- Background -->
  <rect width="700" height="180" fill="#fafafa" rx="12"/>
  
  <!-- Title -->
  <text class="text" x="350" y="28" text-anchor="middle" font-size="14" fill="#1f2937" font-weight="600">Development Roadmap</text>
  
  <!-- Timeline line -->
  <path d="M 100 80 L 600 80" class="timeline-line"/>
  
  <!-- Node 1: v0.1 - Done -->
  <g class="node node-1" filter="url(#nodeShadow)">
    <circle cx="100" cy="80" r="16" fill="#22c55e"/>
    <path d="M92 80 L98 86 L108 74" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text class="text version" x="100" y="55" text-anchor="middle">v0.1</text>
    <text class="text milestone" x="100" y="115" text-anchor="middle">CLI Init</text>
    <text class="text status" x="100" y="130" text-anchor="middle">Complete</text>
  </g>
  
  <!-- Node 2: v0.5 - Done -->
  <g class="node node-2" filter="url(#nodeShadow)">
    <circle cx="267" cy="80" r="16" fill="#22c55e"/>
    <path d="M259 80 L265 86 L275 74" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text class="text version" x="267" y="55" text-anchor="middle">v0.5</text>
    <text class="text milestone" x="267" y="115" text-anchor="middle">Components</text>
    <text class="text status" x="267" y="130" text-anchor="middle">Complete</text>
  </g>
  
  <!-- Node 3: v0.9 - Done -->
  <g class="node node-3" filter="url(#nodeShadow)">
    <circle cx="433" cy="80" r="16" fill="#22c55e"/>
    <path d="M425 80 L431 86 L441 74" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text class="text version" x="433" y="55" text-anchor="middle">v0.9</text>
    <text class="text milestone" x="433" y="115" text-anchor="middle">Integrations</text>
    <text class="text status" x="433" y="130" text-anchor="middle">Complete</text>
  </g>
  
  <!-- Node 4: v1.0 - Current -->
  <g class="node node-4 current" filter="url(#nodeShadow)">
    <circle cx="600" cy="80" r="18" fill="#3b82f6"/>
    <circle cx="600" cy="80" r="8" fill="white"/>
    <text class="text version" x="600" y="55" text-anchor="middle">v1.0</text>
    <text class="text milestone" x="600" y="115" text-anchor="middle">Release</text>
    <text class="text status" x="600" y="130" text-anchor="middle">In Progress</text>
  </g>
  
  <!-- Last updated badge -->
  <g transform="translate(350, 160)">
    <rect x="-80" y="-10" width="160" height="20" rx="10" fill="#f3f4f6"/>
    <text x="0" y="4" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280"><!-- LIVE_DATE -->Last updated: December 27, 2025<!-- /LIVE_DATE --></text>
  </g>
</svg>
