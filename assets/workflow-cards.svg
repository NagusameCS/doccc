<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 560 140">
  <defs>
    <filter id="cardFloat" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.12"/>
    </filter>
    
    <linearGradient id="cardGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="cardGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="cardGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <linearGradient id="cardGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    
    <!-- Material Icons -->
    <symbol id="cmd-init" viewBox="0 0 24 24">
      <path fill="white" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
    </symbol>
    <symbol id="cmd-build" viewBox="0 0 24 24">
      <path fill="white" d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/>
    </symbol>
    <symbol id="cmd-watch" viewBox="0 0 24 24">
      <path fill="white" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
    </symbol>
    <symbol id="cmd-preview" viewBox="0 0 24 24">
      <path fill="white" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
    </symbol>
  </defs>
  
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .card { transition: transform 0.3s ease; }
    .card:hover { transform: translateY(-4px) scale(1.02); }
    .card-1 { animation: float 4s ease-in-out infinite; }
    .card-2 { animation: float 4s ease-in-out infinite 0.5s; }
    .card-3 { animation: float 4s ease-in-out infinite 1s; }
    .card-4 { animation: float 4s ease-in-out infinite 1.5s; }
    
    .text { font-family: system-ui, -apple-system, sans-serif; }
    .mono { font-family: 'SF Mono', 'Fira Code', Consolas, monospace; }
  </style>
  
  <!-- Card 1: init -->
  <g class="card card-1" filter="url(#cardFloat)">
    <rect x="10" y="15" width="125" height="110" rx="12" fill="url(#cardGrad1)"/>
    <use xlink:href="#cmd-init" x="46" y="28" width="36" height="36"/>
    <text class="mono" x="72" y="82" text-anchor="middle" font-size="12" fill="white" font-weight="600">init</text>
    <text class="text" x="72" y="100" text-anchor="middle" font-size="9" fill="white" opacity="0.85">Initialize project</text>
    <text class="text" x="72" y="112" text-anchor="middle" font-size="9" fill="white" opacity="0.7">doccc init</text>
  </g>
  
  <!-- Card 2: build -->
  <g class="card card-2" filter="url(#cardFloat)">
    <rect x="145" y="15" width="125" height="110" rx="12" fill="url(#cardGrad2)"/>
    <use xlink:href="#cmd-build" x="181" y="28" width="36" height="36"/>
    <text class="mono" x="207" y="82" text-anchor="middle" font-size="12" fill="white" font-weight="600">build</text>
    <text class="text" x="207" y="100" text-anchor="middle" font-size="9" fill="white" opacity="0.85">Compile README</text>
    <text class="text" x="207" y="112" text-anchor="middle" font-size="9" fill="white" opacity="0.7">doccc build</text>
  </g>
  
  <!-- Card 3: watch -->
  <g class="card card-3" filter="url(#cardFloat)">
    <rect x="280" y="15" width="125" height="110" rx="12" fill="url(#cardGrad3)"/>
    <use xlink:href="#cmd-watch" x="316" y="28" width="36" height="36"/>
    <text class="mono" x="342" y="82" text-anchor="middle" font-size="12" fill="white" font-weight="600">watch</text>
    <text class="text" x="342" y="100" text-anchor="middle" font-size="9" fill="white" opacity="0.85">Auto-rebuild</text>
    <text class="text" x="342" y="112" text-anchor="middle" font-size="9" fill="white" opacity="0.7">doccc watch</text>
  </g>
  
  <!-- Card 4: stats -->
  <g class="card card-4" filter="url(#cardFloat)">
    <rect x="415" y="15" width="125" height="110" rx="12" fill="url(#cardGrad4)"/>
    <use xlink:href="#cmd-preview" x="451" y="28" width="36" height="36"/>
    <text class="mono" x="477" y="82" text-anchor="middle" font-size="12" fill="white" font-weight="600">stats</text>
    <text class="text" x="477" y="100" text-anchor="middle" font-size="9" fill="white" opacity="0.85">Code statistics</text>
    <text class="text" x="477" y="112" text-anchor="middle" font-size="9" fill="white" opacity="0.7">doccc stats</text>
  </g>
</svg>