<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-color" values="#667eea;#764ba2;#f093fb;#667eea" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1">
        <animate attributeName="stop-color" values="#764ba2;#f093fb;#667eea;#764ba2" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#heroGradient)" rx="16"/>
  
  <!-- Animated particles -->
  <g opacity="0.6">
    <circle cx="100" cy="50" r="3" fill="white">
      <animate attributeName="cy" values="50;150;50" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="120" r="2" fill="white">
      <animate attributeName="cy" values="120;30;120" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="80" r="4" fill="white">
      <animate attributeName="cy" values="80;160;80" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="140" r="2" fill="white">
      <animate attributeName="cy" values="140;40;140" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="30" r="3" fill="white">
      <animate attributeName="cy" values="30;170;30" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Document icon -->
  <g transform="translate(280, 35)" filter="url(#shadow)">
    <rect x="0" y="0" width="50" height="65" rx="5" fill="white" opacity="0.95">
      <animate attributeName="y" values="0;-3;0" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="8" y="15" width="34" height="3" rx="1.5" fill="#667eea"/>
    <rect x="8" y="23" width="28" height="3" rx="1.5" fill="#667eea" opacity="0.6"/>
    <rect x="8" y="31" width="32" height="3" rx="1.5" fill="#667eea" opacity="0.4"/>
    <rect x="8" y="39" width="20" height="3" rx="1.5" fill="#667eea" opacity="0.3"/>
    <path d="M35 0 L50 15 L35 15 Z" fill="#e0e7ff"/>
  </g>
  
  <!-- Main title -->
  <text x="400" y="85" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="56" font-weight="800" fill="url(#textGradient)" filter="url(#glow)">
    doccc
  </text>
  
  <!-- Subtitle with typing effect -->
  <text x="400" y="125" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="white" opacity="0.95">
    <tspan>README Website Generator</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="400" y="155" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="white" opacity="0.8">
    Compile • Generate • Deploy
  </text>
  
  <!-- Animated underline -->
  <rect x="300" y="165" width="200" height="3" rx="1.5" fill="white" opacity="0.6">
    <animate attributeName="width" values="0;200;200;0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="x" values="400;300;300;400" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>
