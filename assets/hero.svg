<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <!-- Animated gradient -->
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1">
        <animate attributeName="stop-color" values="#6366f1;#8b5cf6;#a855f7;#6366f1" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#8b5cf6">
        <animate attributeName="stop-color" values="#8b5cf6;#a855f7;#6366f1;#8b5cf6" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#a855f7">
        <animate attributeName="stop-color" values="#a855f7;#6366f1;#8b5cf6;#a855f7" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <style>
    @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes dash { to { stroke-dashoffset: 0; } }
    .particle { animation: pulse 3s ease-in-out infinite; }
    .title { animation: slideIn 0.6s ease-out both; }
    .subtitle { animation: slideIn 0.6s ease-out 0.15s both; opacity: 0; }
    .tagline { animation: slideIn 0.6s ease-out 0.3s both; opacity: 0; }
    .underline { stroke-dasharray: 200; stroke-dashoffset: 200; animation: dash 1s ease-out 0.5s forwards; }
  </style>
  
  <!-- Background with gradient -->
  <rect width="800" height="200" fill="url(#heroGrad)" rx="16"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="200" fill="url(#grid)" rx="16"/>
  
  <!-- Floating particles (subtle) -->
  <circle class="particle" cx="80" cy="35" r="2.5" fill="white"/>
  <circle class="particle" cx="720" cy="55" r="2" fill="white" style="animation-delay: 0.5s;"/>
  <circle class="particle" cx="150" cy="165" r="2" fill="white" style="animation-delay: 1s;"/>
  <circle class="particle" cx="650" cy="155" r="2.5" fill="white" style="animation-delay: 1.5s;"/>
  <circle class="particle" cx="400" cy="20" r="1.5" fill="white" style="animation-delay: 2s;"/>
  <circle class="particle" cx="550" cy="175" r="1.5" fill="white" style="animation-delay: 0.3s;"/>
  
  <!-- Main title -->
  <text class="title" x="400" y="75" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="58" font-weight="800" fill="url(#textGrad)" filter="url(#glow)">doccc</text>
  
  <!-- Subtitle -->
  <text class="subtitle" x="400" y="110" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="white" font-weight="500">README Website Generator</text>
  
  <!-- Tagline with separators -->
  <g class="tagline">
    <text x="400" y="145" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="white" opacity="0.9">
      <tspan>Compile</tspan>
      <tspan dx="10" opacity="0.4">|</tspan>
      <tspan dx="10">Generate</tspan>
      <tspan dx="10" opacity="0.4">|</tspan>
      <tspan dx="10">Deploy</tspan>
    </text>
  </g>
  
  <!-- Animated underline -->
  <line class="underline" x1="300" y1="165" x2="500" y2="165" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Version badge -->
  <g class="tagline" transform="translate(400, 180)">
    <rect x="-30" y="-10" width="60" height="18" rx="9" fill="white" opacity="0.2"/>
    <text x="0" y="3" text-anchor="middle" font-family="'SF Mono', Consolas, monospace" font-size="10" fill="white" font-weight="600">v1.0.0</text>
  </g>
</svg>
