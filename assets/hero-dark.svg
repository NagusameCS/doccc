<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1">
        <animate attributeName="stop-color" values="#1a1a2e;#16213e;#0f3460;#1a1a2e" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1">
        <animate attributeName="stop-color" values="#16213e;#0f3460;#1a1a2e;#16213e" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="200" fill="url(#darkGradient)" rx="16"/>
  
  <!-- Stars -->
  <g fill="#fff">
    <circle cx="50" cy="30" r="1" opacity="0.8"><animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite"/></circle>
    <circle cx="150" cy="80" r="1.5" opacity="0.6"><animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite"/></circle>
    <circle cx="250" cy="40" r="1" opacity="0.7"><animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite"/></circle>
    <circle cx="550" cy="60" r="1.5" opacity="0.5"><animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.5s" repeatCount="indefinite"/></circle>
    <circle cx="650" cy="100" r="1" opacity="0.8"><animate attributeName="opacity" values="0.8;0.3;0.8" dur="4.5s" repeatCount="indefinite"/></circle>
    <circle cx="750" cy="50" r="1" opacity="0.6"><animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/></circle>
    <circle cx="700" cy="150" r="1.5" opacity="0.7"><animate attributeName="opacity" values="0.7;0.4;0.7" dur="5s" repeatCount="indefinite"/></circle>
    <circle cx="100" cy="170" r="1" opacity="0.5"><animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/></circle>
  </g>
  
  <!-- Document icon -->
  <g transform="translate(280, 35)">
    <rect x="0" y="0" width="50" height="65" rx="5" fill="#e94560" opacity="0.9">
      <animate attributeName="y" values="0;-3;0" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="8" y="15" width="34" height="3" rx="1.5" fill="white"/>
    <rect x="8" y="23" width="28" height="3" rx="1.5" fill="white" opacity="0.7"/>
    <rect x="8" y="31" width="32" height="3" rx="1.5" fill="white" opacity="0.5"/>
    <rect x="8" y="39" width="20" height="3" rx="1.5" fill="white" opacity="0.3"/>
    <path d="M35 0 L50 15 L35 15 Z" fill="#0f3460"/>
  </g>
  
  <text x="400" y="85" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="56" font-weight="800" fill="#e94560" filter="url(#glow)">
    doccc
  </text>
  
  <text x="400" y="125" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#eaeaea">
    README Website Generator
  </text>
  
  <text x="400" y="155" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#a0a0a0">
    Compile • Generate • Deploy
  </text>
  
  <rect x="300" y="165" width="200" height="3" rx="1.5" fill="url(#accentGradient)">
    <animate attributeName="width" values="0;200;200;0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="x" values="400;300;300;400" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>
