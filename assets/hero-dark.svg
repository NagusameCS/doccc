<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 220">
  <defs>
    <!-- Dark gradient -->
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b">
        <animate attributeName="stop-color" values="#1e1b4b;#312e81;#3730a3;#1e1b4b" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#312e81">
        <animate attributeName="stop-color" values="#312e81;#3730a3;#1e1b4b;#312e81" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#3730a3">
        <animate attributeName="stop-color" values="#3730a3;#1e1b4b;#312e81;#3730a3" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="textGradDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c7d2fe"/>
      <stop offset="100%" style="stop-color:#a5b4fc"/>
    </linearGradient>
    
    <filter id="glowDark" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadowDark" x="-20%" y="-20%" width="140%" height="150%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <style>
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
    @keyframes pulse { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.5; } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes dash { to { stroke-dashoffset: 0; } }
    .particle { animation: pulse 3s ease-in-out infinite; }
    .doc-icon { animation: float 3s ease-in-out infinite; }
    .title { animation: slideIn 0.6s ease-out both; }
    .subtitle { animation: slideIn 0.6s ease-out 0.15s both; opacity: 0; }
    .tagline { animation: slideIn 0.6s ease-out 0.3s both; opacity: 0; }
    .underline { stroke-dasharray: 240; stroke-dashoffset: 240; animation: dash 1s ease-out 0.5s forwards; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="220" fill="url(#darkGrad)" rx="16"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="gridDark" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#6366f1" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="800" height="220" fill="url(#gridDark)" rx="16"/>
  
  <!-- Floating particles -->
  <circle class="particle" cx="80" cy="40" r="3" fill="#a5b4fc"/>
  <circle class="particle" cx="720" cy="60" r="2" fill="#a5b4fc" style="animation-delay: 0.5s;"/>
  <circle class="particle" cx="150" cy="180" r="2.5" fill="#a5b4fc" style="animation-delay: 1s;"/>
  <circle class="particle" cx="650" cy="170" r="3" fill="#a5b4fc" style="animation-delay: 1.5s;"/>
  <circle class="particle" cx="400" cy="25" r="2" fill="#a5b4fc" style="animation-delay: 2s;"/>
  <circle class="particle" cx="550" cy="195" r="2" fill="#a5b4fc" style="animation-delay: 0.3s;"/>
  
  <!-- Document icon group -->
  <g class="doc-icon" transform="translate(285, 35)" filter="url(#shadowDark)">
    <rect width="52" height="68" rx="6" fill="#1e1b4b" stroke="#4f46e5" stroke-width="1"/>
    <path d="M36 0 L52 16 L36 16 Z" fill="#312e81"/>
    <rect x="10" y="24" width="32" height="4" rx="2" fill="#a5b4fc"/>
    <rect x="10" y="34" width="26" height="4" rx="2" fill="#a5b4fc" opacity="0.6"/>
    <rect x="10" y="44" width="30" height="4" rx="2" fill="#a5b4fc" opacity="0.4"/>
    <rect x="10" y="54" width="18" height="4" rx="2" fill="#a5b4fc" opacity="0.3"/>
  </g>
  
  <!-- Main title -->
  <text class="title" x="400" y="95" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="58" font-weight="800" fill="url(#textGradDark)" filter="url(#glowDark)">doccc</text>
  
  <!-- Subtitle -->
  <text class="subtitle" x="400" y="132" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#c7d2fe" font-weight="500">README Website Generator</text>
  
  <!-- Tagline -->
  <g class="tagline">
    <text x="400" y="165" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#a5b4fc" opacity="0.9">
      <tspan>Compile</tspan>
      <tspan dx="10" opacity="0.4">|</tspan>
      <tspan dx="10">Generate</tspan>
      <tspan dx="10" opacity="0.4">|</tspan>
      <tspan dx="10">Deploy</tspan>
    </text>
  </g>
  
  <!-- Animated underline -->
  <line class="underline" x1="280" y1="185" x2="520" y2="185" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Version badge -->
  <g transform="translate(680, 18)">
    <rect width="60" height="24" rx="12" fill="#4f46e5" opacity="0.3"/>
    <text x="30" y="16" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#c7d2fe" font-weight="600">v1.0.0</text>
  </g>
</svg>