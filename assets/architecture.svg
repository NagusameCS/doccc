<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350">
  <defs>
    <style>
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
      @keyframes flow { 0% { stroke-dashoffset: 20; } 100% { stroke-dashoffset: 0; } }
      @keyframes glow { 0%, 100% { filter: drop-shadow(0 0 3px currentColor); } 50% { filter: drop-shadow(0 0 8px currentColor); } }
      @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
      
      .bg { fill: #f6f8fa; }
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 16px; fill: #24292f; font-weight: 600; }
      
      .box { stroke-width: 2; rx: 10; }
      .box-config { fill: #ddf4ff; stroke: #54aeff; }
      .box-engine { fill: #fff8c5; stroke: #d4a72c; }
      .box-output { fill: #dafbe1; stroke: #4ac26b; }
      .box-integration { fill: #ffeff7; stroke: #ff80c8; }
      
      .box-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 11px; fill: #57606a; text-anchor: middle; }
      .box-title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 13px; font-weight: 600; text-anchor: middle; }
      .box-title-config { fill: #0969da; }
      .box-title-engine { fill: #9a6700; }
      .box-title-output { fill: #1a7f37; }
      .box-title-integration { fill: #bf3989; }
      
      .arrow { stroke: #656d76; stroke-width: 2; fill: none; stroke-dasharray: 5; animation: flow 0.5s linear infinite; }
      .arrow-head { fill: #656d76; }
      
      .icon { font-size: 24px; text-anchor: middle; animation: bounce 2s ease-in-out infinite; }
      .icon:nth-of-type(2) { animation-delay: 0.3s; }
      .icon:nth-of-type(3) { animation-delay: 0.6s; }
      .icon:nth-of-type(4) { animation-delay: 0.9s; }
      
      .connector-dot { fill: #656d76; animation: pulse 1.5s ease-in-out infinite; }
    </style>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon class="arrow-head" points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="700" height="350" rx="12"/>
  
  <!-- Title -->
  <text class="title" x="350" y="30" text-anchor="middle">üèóÔ∏è doccc Architecture</text>
  
  <!-- Config Box (Left) -->
  <rect class="box box-config" x="30" y="70" width="130" height="210"/>
  <text class="icon" x="95" y="110">‚öôÔ∏è</text>
  <text class="box-title box-title-config" x="95" y="135">Config</text>
  <text class="box-label" x="95" y="160">.js / .yaml</text>
  <text class="box-label" x="95" y="180">package.json</text>
  <text class="box-label" x="95" y="200">CLI flags</text>
  <text class="box-label" x="95" y="220">Themes</text>
  <text class="box-label" x="95" y="240">Plugins</text>
  <text class="box-label" x="95" y="260">Templates</text>
  
  <!-- Engine Box (Center) -->
  <rect class="box box-engine" x="220" y="70" width="160" height="210"/>
  <text class="icon" x="300" y="110">üîß</text>
  <text class="box-title box-title-engine" x="300" y="135">Build Engine</text>
  <text class="box-label" x="300" y="160">Component Loader</text>
  <text class="box-label" x="300" y="180">SVG Generator</text>
  <text class="box-label" x="300" y="200">Markdown Compiler</text>
  <text class="box-label" x="300" y="220">Asset Pipeline</text>
  <text class="box-label" x="300" y="240">Template Engine</text>
  <text class="box-label" x="300" y="260">Validator</text>
  
  <!-- Output Box (Right) -->
  <rect class="box box-output" x="540" y="70" width="130" height="210"/>
  <text class="icon" x="605" y="110">üìÑ</text>
  <text class="box-title box-title-output" x="605" y="135">Output</text>
  <text class="box-label" x="605" y="160">README.md</text>
  <text class="box-label" x="605" y="180">SVG Assets</text>
  <text class="box-label" x="605" y="200">Badges</text>
  <text class="box-label" x="605" y="220">Charts</text>
  <text class="box-label" x="605" y="240">GH Actions</text>
  <text class="box-label" x="605" y="260">Workflows</text>
  
  <!-- Integrations Box (Bottom) -->
  <rect class="box box-integration" x="220" y="295" width="260" height="45"/>
  <text class="box-title box-title-integration" x="350" y="322">Integrations: linehook üìä  ‚Ä¢  knowtif üîî</text>
  
  <!-- Arrows -->
  <path class="arrow" d="M 160 175 L 220 175" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M 380 175 L 540 175" marker-end="url(#arrowhead)"/>
  <path class="arrow" d="M 300 280 L 300 295" marker-end="url(#arrowhead)"/>
  
  <!-- Connector dots -->
  <circle class="connector-dot" cx="190" cy="175" r="4"/>
  <circle class="connector-dot" cx="460" cy="175" r="4"/>
  <circle class="connector-dot" cx="300" cy="287" r="4"/>
</svg>