<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 700 320">
  <defs>
    <filter id="cardShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-opacity="0.1"/>
    </filter>
    
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    
    <marker id="arrow" markerWidth="10" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6 L2,3 Z" fill="#6366f1"/>
    </marker>
    
    <!-- Icons -->
    <symbol id="icon-config" viewBox="0 0 24 24">
      <path fill="currentColor" d="M19.14,12.94c0.04-0.31,0.06-0.63,0.06-0.94c0-0.31-0.02-0.63-0.06-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.37,4.8,11.69,4.8,12s0.02,0.63,0.06,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
    </symbol>
    <symbol id="icon-build" viewBox="0 0 24 24">
      <path fill="currentColor" d="M22.7,19l-9.1-9.1c0.9-2.3,0.4-5-1.5-6.9c-2-2-5-2.4-7.4-1.3L9,6L6,9L1.6,4.7C0.4,7.1,0.9,10.1,2.9,12.1 c1.9,1.9,4.6,2.4,6.9,1.5l9.1,9.1c0.4,0.4,1,0.4,1.4,0l2.3-2.3C23.1,20,23.1,19.3,22.7,19z"/>
    </symbol>
    <symbol id="icon-doc" viewBox="0 0 24 24">
      <path fill="currentColor" d="M14,2H6C4.9,2,4,2.9,4,4v16c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V8L14,2z M16,18H8v-2h8V18z M16,14H8v-2h8V14z M13,9V3.5L18.5,9H13z"/>
    </symbol>
  </defs>
  
  <style>
    @keyframes flowAnim { 0% { stroke-dashoffset: 16; } 100% { stroke-dashoffset: 0; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    
    .bg { fill: #fafafa; }
    .card { fill: white; stroke: #e5e7eb; stroke-width: 1; }
    .card-config { fill: #eff6ff; stroke: #3b82f6; }
    .card-engine { fill: #fef3c7; stroke: #f59e0b; }
    .card-output { fill: #ecfdf5; stroke: #10b981; }
    
    .title { font-family: system-ui, sans-serif; font-size: 14px; fill: #1f2937; font-weight: 600; }
    .card-title { font-family: system-ui, sans-serif; font-size: 13px; font-weight: 600; }
    .card-item { font-family: system-ui, sans-serif; font-size: 11px; fill: #6b7280; }
    
    .flow-line { stroke: url(#arrowGrad); stroke-width: 2; fill: none; stroke-dasharray: 8 4; animation: flowAnim 0.6s linear infinite; }
    
    .anim-1 { animation: fadeIn 0.4s ease-out 0.1s forwards; opacity: 0; }
    .anim-2 { animation: fadeIn 0.4s ease-out 0.3s forwards; opacity: 0; }
    .anim-3 { animation: fadeIn 0.4s ease-out 0.5s forwards; opacity: 0; }
  </style>
  
  <!-- Background -->
  <rect class="bg" width="700" height="320" rx="12"/>
  
  <!-- Title -->
  <text class="title" x="350" y="28" text-anchor="middle">doccc Architecture</text>
  
  <!-- Config Card -->
  <g class="anim-1" filter="url(#cardShadow)">
    <rect class="card card-config" x="30" y="50" width="160" height="220" rx="10"/>
    <g transform="translate(92, 68)" style="color: #3b82f6;">
      <use xlink:href="#icon-config" width="28" height="28"/>
    </g>
    <text class="card-title" x="110" y="118" text-anchor="middle" fill="#1d4ed8">Configuration</text>
    <text class="card-item" x="110" y="140" text-anchor="middle">doccc.config.js</text>
    <text class="card-item" x="110" y="158" text-anchor="middle">package.json</text>
    <text class="card-item" x="110" y="176" text-anchor="middle">CLI options</text>
    <text class="card-item" x="110" y="194" text-anchor="middle">Themes</text>
    <text class="card-item" x="110" y="212" text-anchor="middle">Sections</text>
    <text class="card-item" x="110" y="230" text-anchor="middle">Components</text>
    <text class="card-item" x="110" y="248" text-anchor="middle">Plugins</text>
  </g>
  
  <!-- Engine Card -->
  <g class="anim-2" filter="url(#cardShadow)">
    <rect class="card card-engine" x="250" y="50" width="180" height="220" rx="10"/>
    <g transform="translate(322, 68)" style="color: #f59e0b;">
      <use xlink:href="#icon-build" width="28" height="28"/>
    </g>
    <text class="card-title" x="340" y="118" text-anchor="middle" fill="#b45309">Build Engine</text>
    <text class="card-item" x="340" y="140" text-anchor="middle">Component Loader</text>
    <text class="card-item" x="340" y="158" text-anchor="middle">SVG Generator</text>
    <text class="card-item" x="340" y="176" text-anchor="middle">Markdown Compiler</text>
    <text class="card-item" x="340" y="194" text-anchor="middle">Asset Pipeline</text>
    <text class="card-item" x="340" y="212" text-anchor="middle">Template Engine</text>
    <text class="card-item" x="340" y="230" text-anchor="middle">linehook Stats</text>
    <text class="card-item" x="340" y="248" text-anchor="middle">knowtif Events</text>
  </g>
  
  <!-- Output Card -->
  <g class="anim-3" filter="url(#cardShadow)">
    <rect class="card card-output" x="490" y="50" width="180" height="220" rx="10"/>
    <g transform="translate(562, 68)" style="color: #10b981;">
      <use xlink:href="#icon-doc" width="28" height="28"/>
    </g>
    <text class="card-title" x="580" y="118" text-anchor="middle" fill="#059669">Output</text>
    <text class="card-item" x="580" y="140" text-anchor="middle">README.md</text>
    <text class="card-item" x="580" y="158" text-anchor="middle">SVG Assets</text>
    <text class="card-item" x="580" y="176" text-anchor="middle">Animated Badges</text>
    <text class="card-item" x="580" y="194" text-anchor="middle">Charts</text>
    <text class="card-item" x="580" y="212" text-anchor="middle">GitHub Actions</text>
    <text class="card-item" x="580" y="230" text-anchor="middle">Workflows</text>
    <text class="card-item" x="580" y="248" text-anchor="middle">Navigation</text>
  </g>
  
  <!-- Flow arrows -->
  <path class="flow-line" d="M 190 160 L 250 160" marker-end="url(#arrow)"/>
  <path class="flow-line" d="M 430 160 L 490 160" marker-end="url(#arrow)" style="animation-delay: 0.2s;"/>
  
  <!-- Bottom label -->
  <rect x="250" y="285" width="200" height="24" rx="12" fill="#f3f4f6"/>
  <text x="350" y="301" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">linehook + knowtif integrations</text>
</svg>
