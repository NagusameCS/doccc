<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420">
  <defs>
    <filter id="editorShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.25"/>
    </filter>
    
    <linearGradient id="titlebarGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1e1e1e"/>
    </linearGradient>
  </defs>
  
  <style>
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    @keyframes fadeSlide { 
      from { opacity: 0; transform: translateX(-8px); } 
      to { opacity: 1; transform: translateX(0); } 
    }
    @keyframes highlight {
      0%, 100% { background: transparent; }
      50% { background: rgba(255, 255, 255, 0.05); }
    }
    
    .editor { fill: #1e1e1e; }
    .titlebar { fill: url(#titlebarGrad); }
    .gutter { fill: #252526; }
    .dot-red { fill: #ff5f56; }
    .dot-yellow { fill: #ffbd2e; }
    .dot-green { fill: #27c93f; }
    
    .code { font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', Consolas, monospace; }
    .linenum { font-size: 12px; fill: #6e7681; }
    .keyword { font-size: 13px; fill: #c586c0; }
    .string { font-size: 13px; fill: #ce9178; }
    .property { font-size: 13px; fill: #9cdcfe; }
    .boolean { font-size: 13px; fill: #569cd6; }
    .comment { font-size: 13px; fill: #6a9955; }
    .bracket { font-size: 13px; fill: #d4d4d4; }
    .number { font-size: 13px; fill: #b5cea8; }
    
    .cursor { fill: #aeafad; animation: blink 1s step-end infinite; }
    .filename { font-family: system-ui, -apple-system, sans-serif; font-size: 12px; fill: #cccccc; }
    
    .line { animation: fadeSlide 0.3s ease-out forwards; opacity: 0; }
    .line-1 { animation-delay: 0.1s; }
    .line-2 { animation-delay: 0.15s; }
    .line-3 { animation-delay: 0.2s; }
    .line-4 { animation-delay: 0.25s; }
    .line-5 { animation-delay: 0.3s; }
    .line-6 { animation-delay: 0.35s; }
    .line-7 { animation-delay: 0.4s; }
    .line-8 { animation-delay: 0.45s; }
    .line-9 { animation-delay: 0.5s; }
    .line-10 { animation-delay: 0.55s; }
    .line-11 { animation-delay: 0.6s; }
    .line-12 { animation-delay: 0.65s; }
    .line-13 { animation-delay: 0.7s; }
    .line-14 { animation-delay: 0.75s; }
    .line-15 { animation-delay: 0.8s; }
    
    .active-line { fill: #2d2d2d; }
  </style>
  
  <!-- Editor container with shadow -->
  <g filter="url(#editorShadow)">
    <!-- Editor background -->
    <rect class="editor" x="0" y="0" width="600" height="420" rx="10"/>
    
    <!-- Title bar -->
    <rect class="titlebar" x="0" y="0" width="600" height="36" rx="10"/>
    <rect class="titlebar" x="0" y="10" width="600" height="26"/>
    
    <!-- Window controls -->
    <circle class="dot-red" cx="20" cy="18" r="6"/>
    <circle class="dot-yellow" cx="40" cy="18" r="6"/>
    <circle class="dot-green" cx="60" cy="18" r="6"/>
    
    <!-- Filename tab -->
    <rect fill="#1e1e1e" x="90" y="8" width="140" height="28" rx="4"/>
    <text class="filename" x="160" y="26" text-anchor="middle">doccc.config.js</text>
    
    <!-- Line numbers gutter -->
    <rect class="gutter" x="0" y="36" width="44" height="384"/>
  </g>
  
  <!-- Code content -->
  <g class="code" transform="translate(0, 58)">
    <!-- Line 1 -->
    <g class="line line-1">
      <text class="linenum" x="22" y="0" text-anchor="middle">1</text>
      <text class="keyword" x="52" y="0">export</text>
      <text class="keyword" x="102" y="0">default</text>
      <text class="bracket" x="160" y="0">{</text>
    </g>
    
    <!-- Line 2 -->
    <g class="line line-2">
      <text class="linenum" x="22" y="24" text-anchor="middle">2</text>
      <text class="property" x="68" y="24">project</text>
      <text class="bracket" x="122" y="24">: {</text>
    </g>
    
    <!-- Line 3 -->
    <g class="line line-3">
      <text class="linenum" x="22" y="48" text-anchor="middle">3</text>
      <text class="property" x="84" y="48">name</text>
      <text class="bracket" x="122" y="48">:</text>
      <text class="string" x="138" y="48">'doccc'</text>
      <text class="bracket" x="194" y="48">,</text>
    </g>
    
    <!-- Line 4 -->
    <g class="line line-4">
      <text class="linenum" x="22" y="72" text-anchor="middle">4</text>
      <text class="property" x="84" y="72">tagline</text>
      <text class="bracket" x="140" y="72">:</text>
      <text class="string" x="156" y="72">'README as a compiled artifact'</text>
      <text class="bracket" x="398" y="72">,</text>
    </g>
    
    <!-- Line 5 -->
    <g class="line line-5">
      <text class="linenum" x="22" y="96" text-anchor="middle">5</text>
      <text class="bracket" x="68" y="96">},</text>
    </g>
    
    <!-- Line 6 -->
    <g class="line line-6">
      <text class="linenum" x="22" y="120" text-anchor="middle">6</text>
    </g>
    
    <!-- Line 7 -->
    <g class="line line-7">
      <text class="linenum" x="22" y="144" text-anchor="middle">7</text>
      <text class="comment" x="68" y="144">// Enable linehook code statistics</text>
    </g>
    
    <!-- Line 8 -->
    <g class="line line-8">
      <text class="linenum" x="22" y="168" text-anchor="middle">8</text>
      <text class="property" x="68" y="168">linehook</text>
      <text class="bracket" x="132" y="168">: {</text>
    </g>
    
    <!-- Line 9 -->
    <g class="line line-9">
      <text class="linenum" x="22" y="192" text-anchor="middle">9</text>
      <text class="property" x="84" y="192">enabled</text>
      <text class="bracket" x="148" y="192">:</text>
      <text class="boolean" x="164" y="192">true</text>
      <text class="bracket" x="198" y="192">,</text>
    </g>
    
    <!-- Line 10 -->
    <g class="line line-10">
      <text class="linenum" x="22" y="216" text-anchor="middle">10</text>
      <text class="property" x="84" y="216">badges</text>
      <text class="bracket" x="140" y="216">:</text>
      <text class="boolean" x="156" y="216">true</text>
      <text class="bracket" x="190" y="216">,</text>
    </g>
    
    <!-- Line 11 -->
    <g class="line line-11">
      <text class="linenum" x="22" y="240" text-anchor="middle">11</text>
      <text class="property" x="84" y="240">charts</text>
      <text class="bracket" x="132" y="240">: [</text>
      <text class="string" x="152" y="240">'breakdown'</text>
      <text class="bracket" x="240" y="240">,</text>
      <text class="string" x="256" y="240">'pie'</text>
      <text class="bracket" x="296" y="240">],</text>
    </g>
    
    <!-- Line 12 -->
    <g class="line line-12">
      <text class="linenum" x="22" y="264" text-anchor="middle">12</text>
      <text class="property" x="84" y="264">theme</text>
      <text class="bracket" x="128" y="264">:</text>
      <text class="string" x="144" y="264">'github'</text>
      <text class="bracket" x="208" y="264">,</text>
    </g>
    
    <!-- Line 13 -->
    <g class="line line-13">
      <text class="linenum" x="22" y="288" text-anchor="middle">13</text>
      <text class="bracket" x="68" y="288">},</text>
    </g>
    
    <!-- Line 14 -->
    <g class="line line-14">
      <text class="linenum" x="22" y="312" text-anchor="middle">14</text>
      <text class="property" x="68" y="312">theme</text>
      <text class="bracket" x="112" y="312">:</text>
      <text class="string" x="128" y="312">'default'</text>
      <text class="bracket" x="200" y="312">,</text>
    </g>
    
    <!-- Line 15 with cursor -->
    <g class="line line-15">
      <rect class="active-line" x="44" y="324" width="556" height="22" rx="2"/>
      <text class="linenum" x="22" y="336" text-anchor="middle">15</text>
      <text class="bracket" x="52" y="336">}</text>
      <rect class="cursor" x="62" y="323" width="2" height="18"/>
    </g>
  </g>
  
  <!-- Minimap hint -->
  <rect fill="#2d2d2d" x="560" y="50" width="30" height="120" rx="2" opacity="0.5"/>
  <rect fill="#6366f1" x="564" y="54" width="22" height="4" rx="1" opacity="0.4"/>
  <rect fill="#6366f1" x="564" y="62" width="18" height="4" rx="1" opacity="0.3"/>
  <rect fill="#6366f1" x="564" y="70" width="20" height="4" rx="1" opacity="0.3"/>
  <rect fill="#22c55e" x="564" y="86" width="16" height="4" rx="1" opacity="0.4"/>
  <rect fill="#6366f1" x="564" y="94" width="22" height="4" rx="1" opacity="0.3"/>
</svg>