<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <style>
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
      @keyframes typeIn { from { width: 0; } to { width: 100%; } }
      @keyframes fadeSlide { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
      .editor { fill: #0d1117; rx: 12; }
      .titlebar { fill: #161b22; }
      .dot { fill: #ff5f56; }
      .dot.yellow { fill: #ffbd2e; }
      .dot.green { fill: #27c93f; }
      .linenumber { font-family: 'SF Mono', SFMono-Regular, Consolas, monospace; font-size: 12px; fill: #484f58; }
      .keyword { font-family: 'SF Mono', SFMono-Regular, Consolas, monospace; font-size: 13px; fill: #ff7b72; }
      .string { font-family: 'SF Mono', SFMono-Regular, Consolas, monospace; font-size: 13px; fill: #a5d6ff; }
      .property { font-family: 'SF Mono', SFMono-Regular, Consolas, monospace; font-size: 13px; fill: #79c0ff; }
      .boolean { font-family: 'SF Mono', SFMono-Regular, Consolas, monospace; font-size: 13px; fill: #ff7b72; }
      .comment { font-family: 'SF Mono', SFMono-Regular, Consolas, monospace; font-size: 13px; fill: #8b949e; }
      .bracket { font-family: 'SF Mono', SFMono-Regular, Consolas, monospace; font-size: 13px; fill: #e6edf3; }
      .cursor { fill: #58a6ff; animation: blink 1s step-end infinite; }
      .filename { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 12px; fill: #c9d1d9; }
      .line { animation: fadeSlide 0.3s ease-out forwards; opacity: 0; }
      .line:nth-child(1) { animation-delay: 0.1s; }
      .line:nth-child(2) { animation-delay: 0.2s; }
      .line:nth-child(3) { animation-delay: 0.3s; }
      .line:nth-child(4) { animation-delay: 0.4s; }
      .line:nth-child(5) { animation-delay: 0.5s; }
      .line:nth-child(6) { animation-delay: 0.6s; }
      .line:nth-child(7) { animation-delay: 0.7s; }
      .line:nth-child(8) { animation-delay: 0.8s; }
      .line:nth-child(9) { animation-delay: 0.9s; }
      .line:nth-child(10) { animation-delay: 1.0s; }
      .line:nth-child(11) { animation-delay: 1.1s; }
      .line:nth-child(12) { animation-delay: 1.2s; }
      .line:nth-child(13) { animation-delay: 1.3s; }
    </style>
  </defs>
  
  <!-- Editor background -->
  <rect class="editor" x="0" y="0" width="600" height="400"/>
  
  <!-- Title bar -->
  <rect class="titlebar" x="0" y="0" width="600" height="36" rx="12"/>
  <rect class="titlebar" x="0" y="12" width="600" height="24"/>
  
  <!-- Window controls -->
  <circle class="dot" cx="20" cy="18" r="6"/>
  <circle class="dot yellow" cx="40" cy="18" r="6"/>
  <circle class="dot green" cx="60" cy="18" r="6"/>
  
  <!-- Filename -->
  <text class="filename" x="300" y="22" text-anchor="middle">doccc.config.js</text>
  
  <!-- Line numbers gutter -->
  <rect fill="#161b22" x="0" y="36" width="40" height="364"/>
  
  <!-- Code lines -->
  <g transform="translate(0, 56)">
    <!-- Line 1 -->
    <g class="line">
      <text class="linenumber" x="20" y="0" text-anchor="middle">1</text>
      <text class="keyword" x="50" y="0">export</text>
      <text class="keyword" x="100" y="0">default</text>
      <text class="bracket" x="156" y="0">{</text>
    </g>
    
    <!-- Line 2 -->
    <g class="line">
      <text class="linenumber" x="20" y="24" text-anchor="middle">2</text>
      <text class="property" x="65" y="24">project</text>
      <text class="bracket" x="115" y="24">: {</text>
    </g>
    
    <!-- Line 3 -->
    <g class="line">
      <text class="linenumber" x="20" y="48" text-anchor="middle">3</text>
      <text class="property" x="80" y="48">name</text>
      <text class="bracket" x="115" y="48">:</text>
      <text class="string" x="130" y="48">'doccc'</text>
      <text class="bracket" x="180" y="48">,</text>
    </g>
    
    <!-- Line 4 -->
    <g class="line">
      <text class="linenumber" x="20" y="72" text-anchor="middle">4</text>
      <text class="property" x="80" y="72">tagline</text>
      <text class="bracket" x="135" y="72">:</text>
      <text class="string" x="150" y="72">'README as a compiled artifact'</text>
    </g>
    
    <!-- Line 5 -->
    <g class="line">
      <text class="linenumber" x="20" y="96" text-anchor="middle">5</text>
      <text class="bracket" x="65" y="96">},</text>
    </g>
    
    <!-- Line 6 -->
    <g class="line">
      <text class="linenumber" x="20" y="120" text-anchor="middle">6</text>
      <text class="comment" x="65" y="120">// Enable linehook integration</text>
    </g>
    
    <!-- Line 7 -->
    <g class="line">
      <text class="linenumber" x="20" y="144" text-anchor="middle">7</text>
      <text class="property" x="65" y="144">linehook</text>
      <text class="bracket" x="125" y="144">: {</text>
    </g>
    
    <!-- Line 8 -->
    <g class="line">
      <text class="linenumber" x="20" y="168" text-anchor="middle">8</text>
      <text class="property" x="80" y="168">enabled</text>
      <text class="bracket" x="140" y="168">:</text>
      <text class="boolean" x="155" y="168">true</text>
      <text class="bracket" x="185" y="168">,</text>
    </g>
    
    <!-- Line 9 -->
    <g class="line">
      <text class="linenumber" x="20" y="192" text-anchor="middle">9</text>
      <text class="property" x="80" y="192">badges</text>
      <text class="bracket" x="130" y="192">:</text>
      <text class="boolean" x="145" y="192">true</text>
      <text class="bracket" x="175" y="192">,</text>
    </g>
    
    <!-- Line 10 -->
    <g class="line">
      <text class="linenumber" x="20" y="216" text-anchor="middle">10</text>
      <text class="property" x="80" y="216">charts</text>
      <text class="bracket" x="125" y="216">: [</text>
      <text class="string" x="140" y="216">'breakdown'</text>
      <text class="bracket" x="215" y="216">,</text>
      <text class="string" x="225" y="216">'pie'</text>
      <text class="bracket" x="260" y="216">]</text>
    </g>
    
    <!-- Line 11 -->
    <g class="line">
      <text class="linenumber" x="20" y="240" text-anchor="middle">11</text>
      <text class="bracket" x="65" y="240">},</text>
    </g>
    
    <!-- Line 12 -->
    <g class="line">
      <text class="linenumber" x="20" y="264" text-anchor="middle">12</text>
      <text class="property" x="65" y="264">theme</text>
      <text class="bracket" x="105" y="264">:</text>
      <text class="string" x="120" y="264">'github'</text>
    </g>
    
    <!-- Line 13 -->
    <g class="line">
      <text class="linenumber" x="20" y="288" text-anchor="middle">13</text>
      <text class="bracket" x="50" y="288">}</text>
      <rect class="cursor" x="58" y="275" width="2" height="16"/>
    </g>
  </g>
</svg>