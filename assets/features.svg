<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 620 140">
  <defs>
    <filter id="cardShadow" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.12"/>
    </filter>
    
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f43f5e"/>
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
    
    <!-- Material Icons -->
    <symbol id="icon-palette" viewBox="0 0 24 24">
      <path fill="white" d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
    </symbol>
    <symbol id="icon-analytics" viewBox="0 0 24 24">
      <path fill="white" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
    </symbol>
    <symbol id="icon-sync" viewBox="0 0 24 24">
      <path fill="white" d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
    </symbol>
  </defs>
  
  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .feature-card { animation: fadeIn 0.5s ease-out forwards; opacity: 0; }
    .card-1 { animation-delay: 0.1s; }
    .card-2 { animation-delay: 0.2s; }
    .card-3 { animation-delay: 0.3s; }
    .card-text { font-family: system-ui, -apple-system, sans-serif; }
  </style>
  
  <!-- Background -->
  <rect width="620" height="140" fill="transparent"/>
  
  <!-- Card 1: Visual Components -->
  <g class="feature-card card-1" filter="url(#cardShadow)">
    <rect x="10" y="15" width="190" height="110" rx="12" fill="url(#grad1)"/>
    <g transform="translate(89, 32)">
      <use xlink:href="#icon-palette" width="32" height="32"/>
    </g>
    <text class="card-text" x="105" y="85" text-anchor="middle" font-size="14" font-weight="600" fill="white">Visual Components</text>
    <text class="card-text" x="105" y="103" text-anchor="middle" font-size="11" fill="white" opacity="0.85">Hero, Cards, Grids, Badges</text>
  </g>
  
  <!-- Card 2: linehook Stats -->
  <g class="feature-card card-2" filter="url(#cardShadow)">
    <rect x="215" y="15" width="190" height="110" rx="12" fill="url(#grad2)"/>
    <g transform="translate(294, 32)">
      <use xlink:href="#icon-analytics" width="32" height="32"/>
    </g>
    <text class="card-text" x="310" y="85" text-anchor="middle" font-size="14" font-weight="600" fill="white">linehook Stats</text>
    <text class="card-text" x="310" y="103" text-anchor="middle" font-size="11" fill="white" opacity="0.85">Badges, Charts, Graphs</text>
  </g>
  
  <!-- Card 3: Auto Updates -->
  <g class="feature-card card-3" filter="url(#cardShadow)">
    <rect x="420" y="15" width="190" height="110" rx="12" fill="url(#grad3)"/>
    <g transform="translate(499, 32)">
      <use xlink:href="#icon-sync" width="32" height="32"/>
    </g>
    <text class="card-text" x="515" y="85" text-anchor="middle" font-size="14" font-weight="600" fill="white">Auto Updates</text>
    <text class="card-text" x="515" y="103" text-anchor="middle" font-size="11" fill="white" opacity="0.85">Actions, Hooks, CI/CD</text>
  </g>
</svg>
