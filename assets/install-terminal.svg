<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <defs>
    <filter id="termShadow" x="-3%" y="-3%" width="106%" height="112%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-opacity="0.3"/>
    </filter>
    
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
  </defs>
  
  <style>
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    @keyframes typeChar {
      0% { opacity: 0; }
      1% { opacity: 1; }
      100% { opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .terminal { fill: url(#termGrad); }
    .titlebar { fill: #374151; }
    .dot-red { fill: #ef4444; }
    .dot-yellow { fill: #f59e0b; }
    .dot-green { fill: #22c55e; }
    
    .code { font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', Consolas, monospace; font-size: 13px; }
    .prompt { fill: #22c55e; }
    .command { fill: #f8fafc; }
    .output { fill: #94a3b8; }
    .success { fill: #4ade80; }
    .path { fill: #38bdf8; }
    
    .cursor { fill: #f8fafc; animation: blink 1s step-end infinite; }
    
    .line-1 { animation: fadeIn 0.3s ease-out 0.2s both; }
    .line-2 { animation: fadeIn 0.3s ease-out 0.8s both; }
    .line-3 { animation: fadeIn 0.3s ease-out 1.2s both; }
    .line-4 { animation: fadeIn 0.3s ease-out 1.6s both; }
    .line-5 { animation: fadeIn 0.3s ease-out 2s both; }
    .line-6 { animation: fadeIn 0.3s ease-out 2.4s both; }
  </style>
  
  <!-- Terminal container -->
  <g filter="url(#termShadow)">
    <rect class="terminal" width="500" height="200" rx="10"/>
    
    <!-- Title bar -->
    <rect class="titlebar" width="500" height="32" rx="10"/>
    <rect class="titlebar" y="10" width="500" height="22"/>
    
    <!-- Window controls -->
    <circle class="dot-red" cx="18" cy="16" r="6"/>
    <circle class="dot-yellow" cx="38" cy="16" r="6"/>
    <circle class="dot-green" cx="58" cy="16" r="6"/>
    
    <!-- Title -->
    <text x="250" y="20" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#9ca3af">Terminal</text>
  </g>
  
  <!-- Terminal content -->
  <g class="code" transform="translate(16, 54)">
    <!-- Line 1: npm install -->
    <g class="line-1">
      <text class="prompt" x="0" y="0">$</text>
      <text class="command" x="16" y="0">npm install -g doccc</text>
    </g>
    
    <!-- Line 2: Install output -->
    <g class="line-2">
      <text class="output" x="0" y="24">added 42 packages in 2.1s</text>
    </g>
    
    <!-- Line 3: Empty line + new prompt -->
    <g class="line-3">
      <text class="prompt" x="0" y="52">$</text>
      <text class="command" x="16" y="52">doccc init</text>
    </g>
    
    <!-- Line 4: Init output -->
    <g class="line-4">
      <text class="success" x="0" y="76">Creating new doccc project...</text>
    </g>
    
    <!-- Line 5: Config created -->
    <g class="line-5">
      <text class="success" x="0" y="100">Created</text>
      <text class="path" x="60" y="100">doccc.config.js</text>
    </g>
    
    <!-- Line 6: Ready prompt with cursor -->
    <g class="line-6">
      <text class="prompt" x="0" y="128">$</text>
      <rect class="cursor" x="16" y="115" width="8" height="16"/>
    </g>
  </g>
</svg>