<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80">
  <defs>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3c3c3c"/>
      <stop offset="100%" style="stop-color:#1e1e1e"/>
    </linearGradient>
  </defs>
  
  <!-- Terminal window -->
  <rect width="400" height="80" rx="8" fill="url(#termGrad)"/>
  
  <!-- Title bar -->
  <rect width="400" height="24" rx="8" fill="#2d2d2d"/>
  <rect y="16" width="400" height="8" fill="#2d2d2d"/>
  
  <!-- Traffic lights -->
  <circle cx="16" cy="12" r="5" fill="#ff5f56"/>
  <circle cx="32" cy="12" r="5" fill="#ffbd2e"/>
  <circle cx="48" cy="12" r="5" fill="#27ca40"/>
  
  <!-- Terminal text with typing animation -->
  <text x="16" y="48" font-family="Monaco, 'Courier New', monospace" font-size="13" fill="#27ca40">
    <tspan>$</tspan>
    <tspan fill="#f8f8f2"> npm install -g </tspan>
    <tspan fill="#f1fa8c">doccc</tspan>
    <tspan fill="#f8f8f2" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
      |
    </tspan>
  </text>
  
  <text x="16" y="68" font-family="Monaco, 'Courier New', monospace" font-size="11" fill="#6272a4">
    # Then run: doccc init
  </text>
</svg>
