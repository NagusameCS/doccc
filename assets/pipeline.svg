<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 100">
  <defs>
    <filter id="nodeShadow" x="-15%" y="-15%" width="130%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>
  
  <style>
    @keyframes flowRight {
      0% { stroke-dashoffset: 20; }
      100% { stroke-dashoffset: 0; }
    }
    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .flow-line {
      stroke: #e5e7eb;
      stroke-width: 3;
      fill: none;
    }
    .flow-active {
      stroke: url(#flowGrad);
      stroke-width: 3;
      fill: none;
      stroke-dasharray: 10 5;
      animation: flowRight 0.8s linear infinite;
    }
    
    .node { transition: transform 0.2s ease; }
    .node:hover { transform: scale(1.05); }
    .node-1 { animation: scaleIn 0.3s ease-out 0.1s forwards; opacity: 0; }
    .node-2 { animation: scaleIn 0.3s ease-out 0.2s forwards; opacity: 0; }
    .node-3 { animation: scaleIn 0.3s ease-out 0.3s forwards; opacity: 0; }
    .node-4 { animation: scaleIn 0.3s ease-out 0.4s forwards; opacity: 0; }
    .node-5 { animation: scaleIn 0.3s ease-out 0.5s forwards; opacity: 0; }
    
    .label { font-family: system-ui, -apple-system, sans-serif; font-size: 11px; fill: #4b5563; font-weight: 500; }
  </style>
  
  <!-- Background -->
  <rect width="600" height="100" fill="transparent"/>
  
  <!-- Flow lines (background) -->
  <line class="flow-line" x1="85" y1="40" x2="155" y2="40"/>
  <line class="flow-line" x1="210" y1="40" x2="280" y2="40"/>
  <line class="flow-line" x1="335" y1="40" x2="405" y2="40"/>
  <line class="flow-line" x1="460" y1="40" x2="530" y2="40"/>
  
  <!-- Flow lines (animated) -->
  <line class="flow-active" x1="85" y1="40" x2="155" y2="40"/>
  <line class="flow-active" x1="210" y1="40" x2="280" y2="40" style="animation-delay: 0.2s;"/>
  <line class="flow-active" x1="335" y1="40" x2="405" y2="40" style="animation-delay: 0.4s;"/>
  <line class="flow-active" x1="460" y1="40" x2="530" y2="40" style="animation-delay: 0.6s;"/>
  
  <!-- Node 1: Config -->
  <g class="node node-1" filter="url(#nodeShadow)">
    <circle cx="55" cy="40" r="28" fill="#6366f1"/>
    <text x="55" y="45" text-anchor="middle" font-family="system-ui" font-size="11" fill="white" font-weight="600">CFG</text>
    <text class="label" x="55" y="82" text-anchor="middle">Config</text>
  </g>
  
  <!-- Node 2: Build -->
  <g class="node node-2" filter="url(#nodeShadow)">
    <circle cx="182" cy="40" r="28" fill="#8b5cf6"/>
    <text x="182" y="45" text-anchor="middle" font-family="system-ui" font-size="11" fill="white" font-weight="600">BUILD</text>
    <text class="label" x="182" y="82" text-anchor="middle">Build</text>
  </g>
  
  <!-- Node 3: Stats -->
  <g class="node node-3" filter="url(#nodeShadow)">
    <circle cx="308" cy="40" r="28" fill="#ec4899"/>
    <text x="308" y="45" text-anchor="middle" font-family="system-ui" font-size="11" fill="white" font-weight="600">STATS</text>
    <text class="label" x="308" y="82" text-anchor="middle">Stats</text>
  </g>
  
  <!-- Node 4: Generate -->
  <g class="node node-4" filter="url(#nodeShadow)">
    <circle cx="432" cy="40" r="28" fill="#f43f5e"/>
    <text x="432" y="45" text-anchor="middle" font-family="system-ui" font-size="11" fill="white" font-weight="600">GEN</text>
    <text class="label" x="432" y="82" text-anchor="middle">Generate</text>
  </g>
  
  <!-- Node 5: Done -->
  <g class="node node-5" filter="url(#nodeShadow)">
    <circle cx="558" cy="40" r="24" fill="#22c55e"/>
    <path d="M548 40 L554 46 L568 32" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text class="label" x="558" y="82" text-anchor="middle">Done</text>
  </g>
</svg>
